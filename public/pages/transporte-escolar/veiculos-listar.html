<body>

    <!-- ===== SIDEBAR ===================================================== -->
    <div class="sidebar" data-background-color="dark">
      <div class="sidebar-logo">
        <div class="logo-header" data-background-color="dark">

            <img src="../../assets/img/pydenadmin/logo_light.png" height="20" alt="logo">
          </a>
          <div class="nav-toggle">

            <button class="btn btn-toggle sidenav-toggler"><i class="gg-menu-left"></i></button>
          </div>

    </div>

    <!-- ===== MAIN ======================================================== -->
    <div class="main-panel">
      <div class="main-header" style="top:0">
        <div class="main-header-logo">
          <div class="logo-header" data-background-color="dark">
            <a href="../../pages/transporte-escolar/dashboard-escolar.html" class="logo">
              <img src="../../assets/img/pydenadmin/logo_light.png" height="20">
            </a>
            <div class="nav-toggle">
              <button class="btn btn-toggle toggle-sidebar"><i class="gg-menu-right"></i></button>
              <button class="btn btn-toggle sidenav-toggler"><i class="gg-menu-left"></i></button>
            </div>
            <button class="topbar-toggler more"><i class="gg-more-vertical-alt"></i></button>
          </div>
        </div>
        <!-- copie o mesmo top‑bar da página anterior -->
      </div>

      <div class="container">
        <div class="page-inner">
          <div class="page-header">
            <h3 class="fw-bold mb-3">Cadastro de Veículos</h3>
            <ul class="breadcrumbs mb-3">
              <li class="nav-home"><a href="../../"><i class="icon-home"></i></a></li>
              <li class="separator"><i class="icon-arrow-right"></i></li>
              <li class="nav-item"><a href="#">Veículos</a></li>
              <li class="separator"><i class="icon-arrow-right"></i></li>
              <li class="nav-item"><a href="#">Cadastrar</a></li>
            </ul>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                  <div class="card-title">Lista da Frota</div>
                  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNovoVeiculo">
                    <i class="fa fa-plus"></i> Novo Veículo
                  </button>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table id="tblFrota" class="display table table-striped table-hover">
                      <thead>
                        <tr>
                          <th>ID</th>
                          <th>Placa</th>
                          <th>Tipo</th>
                          <th>Cap.</th>
                          <th>Fornecedor</th>
                          <th>Ano</th>
                          <th>Ações</th>
                        </tr>
                      </thead>
                      <tbody></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

      <footer class="footer">
        <div class="container-fluid d-flex justify-content-between">
          <nav class="pull-left">
            <ul class="nav">
              <li class="nav-item"><a class="nav-link" href="#">ThemeKita</a></li>
            </ul>
          </nav>
          <div class="copyright"><a href="http://www.pyden.tech">PyDen Technologies</a>® 2025 ©</div>
        </div>
      </footer>

  <!-- ===== MODAL ======================================================== -->
  <div class="modal fade" id="modalNovoVeiculo" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fw-bold">Cadastrar Veículo</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formVeiculo" enctype="multipart/form-data">
            <div class="row mb-3">
              <div class="col-md-4"><label class="form-label required">Placa</label>
                <input type="text" name="placa" class="form-control" required>
              </div>
              <div class="col-md-4"><label class="form-label required">Tipo de Veículo</label>
                <select name="tipo_veiculo" class="form-select" required>
                  <option value="">Selecione</option>
                  <option>Ônibus 50</option>
                  <option>Ônibus 42</option>
                  <option>Microônibus 33</option>
                  <option>Van 15</option>
                </select>
              </div>
              <div class="col-md-4"><label class="form-label required">Capacidade</label>
                <input type="number" name="capacidade" class="form-control" min="1" required>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-4"><label class="form-label">Cor</label>
                <input type="text" name="cor_veiculo" class="form-control">
              </div>
              <div class="col-md-4"><label class="form-label">Ano</label>
                <input type="number" name="ano" class="form-control" min="1950" max="2099">
              </div>
              <div class="col-md-4"><label class="form-label">Marca</label>
                <input type="text" name="marca" class="form-control">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6"><label class="form-label">Modelo</label>
                <input type="text" name="modelo" class="form-control">
              </div>
              <div class="col-md-6"><label class="form-label">Tipo Combustível</label>
                <input type="text" name="tipo_combustivel" class="form-control">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6"><label class="form-label required">Fornecedor</label>
                <select name="fornecedor_id" id="selFornecedor" class="form-select" required></select>
              </div>
              <div class="col-md-6"><label class="form-label">Data Aquisição</label>
                <input type="date" name="data_aquisicao" class="form-control">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6"><label class="form-label">Documento (PDF/Imagem)</label>
                <input type="file" name="documentacao" accept=".pdf,image/*" class="form-control">
              </div>
              <div class="col-md-6"><label class="form-label">Licença (PDF/Imagem)</label>
                <input type="file" name="licenca" accept=".pdf,image/*" class="form-control">
              </div>
            </div>

            <h6 class="mt-4">Recursos / Acessórios</h6>
            <div class="row">
              <div class="col-md-2 form-check"><input class="form-check-input" type="checkbox" name="adaptado"
                  value="Sim"><label class="form-check-label">Adaptado</label></div>
              <div class="col-md-2 form-check"><input class="form-check-input" type="checkbox" name="elevador"
                  value="Sim"><label class="form-check-label">Elevador</label></div>
              <div class="col-md-2 form-check"><input class="form-check-input" type="checkbox" name="ar_condicionado"
                  value="Sim"><label class="form-check-label">Ar Cond.</label></div>
              <div class="col-md-2 form-check"><input class="form-check-input" type="checkbox" name="gps"
                  value="Sim"><label class="form-check-label">GPS</label></div>
              <div class="col-md-2 form-check"><input class="form-check-input" type="checkbox" name="cinto_seguranca"
                  value="Sim"><label class="form-check-label">Cinto</label></div>
            </div>

            <div class="mt-4 text-end">
              <button type="submit" class="btn btn-success">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="../../assets/js/core/jquery-3.7.1.min.js"></script>
  <script src="../../assets/js/core/popper.min.js"></script>
  <script src="../../assets/js/core/bootstrap.min.js"></script>
  <script src="../../assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>
  <script src="../../assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
  <script src="../../assets/js/plugin/datatables/datatables.min.js"></script>
  <script src="../../assets/js/pydenadmin.min.js"></script>
  <script src="../../assets/js/usuario.js"></script>

  <script>
    function showNotification(type, msg) {
      const i = { success: "fa fa-check-circle", danger: "fa fa-exclamation-circle", warning: "fa fa-exclamation-triangle", info: "fa fa-info-circle" };
      $.notify({ icon: i[type] || "fa fa-bell", message: msg }, { type, placement: { from: "top", align: "right" }, delay: 3000, animate: { enter: "animated fadeInDown", exit: "animated fadeOutUp" } });
    }

    let tbl = null;
    function loadFrota() {
      fetch("/api/frota").then(r => r.json()).then(rows => {
        const tbody = $("#tblFrota tbody").empty();
        rows.forEach(v => {
          tbody.append(`<tr>
        <td>${v.id}</td><td>${v.placa}</td><td>${v.tipo_veiculo}</td>
        <td>${v.capacidade}</td><td>${v.fornecedor_nome || ""}</td><td>${v.ano || ""}</td>
        <td><button class="btn btn-link btn-primary" disabled><i class="fa fa-eye"></i></button></td></tr>`);
        });
        if (tbl) tbl.destroy();
        tbl = $("#tblFrota").DataTable({ pageLength: 10, language: { search: "Pesquisar:" } });
      }).catch(() => showNotification("danger", "Erro ao listar frota."));
    }

    function loadFornecedores() {
      fetch("/api/fornecedores").then(r => r.json()).then(data => {
        const sel = $("#selFornecedor").empty().append('<option value="">Selecione</option>');
        data.forEach(f => sel.append(`<option value="${f.id}">${f.nome_fornecedor}</option>`));
      });
    }

    $("#formVeiculo").on("submit", function (e) {
      e.preventDefault();
      const fd = new FormData(this);
      $.ajax({ url: "/api/frota/cadastrar", method: "POST", data: fd, processData: false, contentType: false })
        .done(d => { if (d.success) { showNotification("success", d.message); $("#modalNovoVeiculo").modal("hide"); this.reset(); loadFrota(); } else { showNotification("danger", d.message || "Erro") } })
        .fail(() => showNotification("danger", "Erro ao cadastrar veículo."));
    });

    $('#modalNovoVeiculo').on('shown.bs.modal', loadFornecedores);

    $(document).ready(() => { loadFrota(); });
  </script>
</body>
