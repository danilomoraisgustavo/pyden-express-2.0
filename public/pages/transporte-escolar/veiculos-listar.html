<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Cadastrar Veículo • Transporte Escolar</title>
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <link rel="icon" href="../../assets/img/pydenadmin/favicon.png">
  <script src="../../assets/js/plugin/webfont/webfont.min.js"></script>
  <script>
    WebFont.load({
      google: { families: ["Public Sans:300,400,500,600,700"] },
      custom: { families: ["Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ["../../assets/css/fonts.min.css"] },
      active() { sessionStorage.fonts = true; }
    });
  </script>
  <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../assets/css/plugins.min.css">
  <link rel="stylesheet" href="../../assets/css/pydenadmin.min.css">
  <link rel="stylesheet" href="../../assets/css/demo.css">
  <link rel="stylesheet" href="../../assets/js/plugin/select2/css/select2.min.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAwvAt4l0Pkb1c52FLUE-ttVxm4YZ9J8M"></script>
  <style>
    #mapGaragem {
      height: 350px;
      width: 100%;
      margin-bottom: 20px;
    }

    .required-label::after {
      content: " *";
      color: red;
    }

    .select2-container {
      width: 100% !important;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <!-- ======== SIDEBAR ========= -->
    <!-- copie/cole exatamente o bloco de sidebar que já existe nas demais páginas -->
    <!-- … (sidebar idêntica) … -->

    <div class="main-panel">
      <!-- ====== TOP BAR ====== -->
      <!-- copie/cole o mesmo header/top‑bar que já usa -->
      <!-- … (header idêntico) … -->

      <div class="container">
        <div class="page-inner">
          <div class="page-header">
            <h3 class="fw-bold mb-3">Cadastrar Veículo</h3>
            <ul class="breadcrumbs mb-3">
              <li class="nav-home"><a href="../../"><i class="icon-home"></i></a></li>
              <li class="separator"><i class="icon-arrow-right"></i></li>
              <li class="nav-item"><a href="#">Veículos</a></li>
              <li class="separator"><i class="icon-arrow-right"></i></li>
              <li class="nav-item"><a href="#">Cadastrar</a></li>
            </ul>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-body">
                  <form id="formVeiculo" enctype="multipart/form-data">
                    <h5>Informações Básicas</h5>
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label class="form-label required-label">Nome / Identificação</label>
                        <input type="text" name="cor_veiculo" class="form-control" placeholder="Ex: Ônibus 50 lugares"
                          required>
                      </div>
                      <div class="col-md-3 mb-3">
                        <label class="form-label required-label">Placa</label>
                        <input type="text" name="placa" class="form-control text-uppercase" maxlength="8" required>
                      </div>
                      <div class="col-md-3 mb-3">
                        <label class="form-label required-label">Tipo de Veículo</label>
                        <select name="tipo_veiculo" class="form-select" required>
                          <option value="">Selecione</option>
                          <option>Ônibus 50</option>
                          <option>Ônibus 42</option>
                          <option>Microônibus 33</option>
                          <option>Van 15</option>
                        </select>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-3 mb-3">
                        <label class="form-label required-label">Capacidade</label>
                        <input type="number" name="capacidade" class="form-control" min="1" required>
                      </div>
                      <div class="col-md-3 mb-3">
                        <label class="form-label required-label">Fornecedor</label>
                        <select id="selFornecedor" name="fornecedor_id" class="form-select" required></select>
                      </div>
                      <div class="col-md-2 mb-3">
                        <label class="form-label">Ano</label>
                        <input type="number" name="ano" class="form-control" min="1980">
                      </div>
                      <div class="col-md-2 mb-3">
                        <label class="form-label">Marca</label>
                        <input type="text" name="marca" class="form-control">
                      </div>
                      <div class="col-md-2 mb-3">
                        <label class="form-label">Modelo</label>
                        <input type="text" name="modelo" class="form-control">
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-3 mb-3">
                        <label class="form-label">Tipo Combustível</label>
                        <input type="text" name="tipo_combustivel" class="form-control">
                      </div>
                      <div class="col-md-3 mb-3">
                        <label class="form-label">Data Aquisição</label>
                        <input type="date" name="data_aquisicao" class="form-control">
                      </div>
                      <div class="col-md-6 mb-3">
                        <label class="form-label">Associar Rota (opcional)</label>
                        <select id="selRota" name="associarRotaId" class="form-select">
                          <option value="">Nenhuma</option>
                        </select>
                      </div>
                    </div>

                    <h5>Local da Garagem</h5>
                    <div id="mapGaragem"></div>
                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label class="form-label">Latitude</label>
                        <input type="text" name="latitude_garagem" id="latGaragem" class="form-control" readonly>
                      </div>
                      <div class="col-md-6">
                        <label class="form-label">Longitude</label>
                        <input type="text" name="longitude_garagem" id="lngGaragem" class="form-control" readonly>
                      </div>
                    </div>

                    <h5>Conforto / Acessórios</h5>
                    <div class="row mb-3">
                      <div class="col-md-2 form-check"><input class="form-check-input" type="checkbox" name="adaptado"
                          value="Sim" id="chkAdaptado"><label class="form-check-label"
                          for="chkAdaptado">Adaptado</label></div>
                      <div class="col-md-2 form-check"><input class="form-check-input" type="checkbox" name="elevador"
                          value="Sim" id="chkElevador"><label class="form-check-label"
                          for="chkElevador">Elevador</label></div>
                      <div class="col-md-2 form-check"><input class="form-check-input" type="checkbox"
                          name="ar_condicionado" value="Sim" id="chkAr"><label class="form-check-label" for="chkAr">Ar
                          Cond.</label></div>
                      <div class="col-md-2 form-check"><input class="form-check-input" type="checkbox" name="gps"
                          value="Sim" id="chkGps"><label class="form-check-label" for="chkGps">GPS</label></div>
                      <div class="col-md-2 form-check"><input class="form-check-input" type="checkbox"
                          name="cinto_seguranca" value="Sim" id="chkCinto"><label class="form-check-label"
                          for="chkCinto">Cinto Seg.</label></div>
                    </div>

                    <h5>Documentos</h5>
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label class="form-label">Documentação (PDF / Imagem)</label>
                        <input type="file" name="documentacao" accept="application/pdf,image/*" class="form-control">
                      </div>
                      <div class="col-md-6 mb-3">
                        <label class="form-label">Licença / CRLV</label>
                        <input type="file" name="licenca" accept="application/pdf,image/*" class="form-control">
                      </div>
                    </div>

                    <h5>Motoristas Associados (opcional)</h5>
                    <select id="selMotoristas" multiple class="form-select"></select>

                    <div class="mt-4 text-end">
                      <button type="submit" class="btn btn-success">Cadastrar Veículo</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

      <footer class="footer">
        <div class="container-fluid d-flex justify-content-between">
          <div class="copyright"><a href="http://www.pyden.tech">PyDen Technologies</a>&reg; 2025 ©</div>
        </div>
      </footer>
    </div>
  </div>

  <script src="../../assets/js/core/jquery-3.7.1.min.js"></script>
  <script src="../../assets/js/core/popper.min.js"></script>
  <script src="../../assets/js/core/bootstrap.min.js"></script>
  <script src="../../assets/js/plugin/datatables/datatables.min.js"></script>
  <script src="../../assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>
  <script src="../../assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
  <script src="../../assets/js/plugin/select2/js/select2.full.min.js"></script>
  <script src="../../assets/js/pydenadmin.min.js"></script>

  <script>
    /* ----- MAPA DA GARAGEM ----- */
    let mapG, markerG
    function initMapG() { mapG = new google.maps.Map(document.getElementById("mapGaragem"), { center: { lat: -6.530066, lng: -49.85163 }, zoom: 12, mapTypeId: "roadmap" }); mapG.addListener("click", e => { const lat = e.latLng.lat(), lng = e.latLng.lng(); if (markerG) markerG.setPosition(e.latLng); else markerG = new google.maps.Marker({ position: e.latLng, map: mapG }); $("#latGaragem").val(lat); $("#lngGaragem").val(lng) }) }
    window.addEventListener("load", initMapG)

    /* ----- SELECT2 ----- */
    $("#selMotoristas").select2({ placeholder: "Selecione motoristas" })
    $("#selFornecedor").select2({ placeholder: "Selecione o fornecedor" })
    $("#selRota").select2({ placeholder: "Selecione a rota" })

    function carregarCombos() {
      fetch("/api/fornecedores-admin").then(r => r.json()).then(data => {
        data.forEach(f => $("#selFornecedor").append(`<option value='${f.id}'>${f.nome_fornecedor}</option>`))
      })
      fetch("/api/motoristas?simples=1").then(r => r.json()).then(data => {
        data.forEach(m => $("#selMotoristas").append(`<option value='${m.id}'>${m.nome_motorista}</option>`))
      })
      fetch("/api/rotas-simples-detalhes").then(r => r.json()).then(data => {
        data.forEach(rt => $("#selRota").append(`<option value='${rt.id}'>${rt.identificador}</option>`))
      })
    }
    carregarCombos()

    /* ----- SUBMISSÃO ----- */
    $("#formVeiculo").on("submit", function (e) {
      e.preventDefault()
      const fd = new FormData(this)
      const motoristas = $("#selMotoristas").val() || []
      fd.append("motoristasAssociados", JSON.stringify(motoristas))
      fetch("/api/frota/cadastrar", { method: "POST", body: fd })
        .then(r => r.json())
        .then(d => {
          if (d.success) { showNotification("success", d.message || "Veículo cadastrado!"); this.reset(); $("#selMotoristas").val(null).trigger("change"); $("#selFornecedor").val(null).trigger("change"); $("#selRota").val(null).trigger("change"); if (markerG) markerG.setMap(null); markerG = null; $("#latGaragem,#lngGaragem").val("") }
          else showNotification("danger", d.message || "Erro ao cadastrar")
        })
        .catch(() => showNotification("danger", "Erro interno ao cadastrar"))
    })
  </script>
</body>

</html>
