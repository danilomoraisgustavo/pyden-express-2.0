<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Cadastro de Veículos • Transporte Escolar</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="../../assets/img/pydenadmin/favicon.png">

  <script src="../../assets/js/plugin/webfont/webfont.min.js"></script>
  <script>
    WebFont.load({
      google: { families: ["Public Sans:300,400,500,600,700"] },
      custom: {
        families: ["Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"],
        urls: ["../../assets/css/fonts.min.css"]
      },
      active: () => { sessionStorage.fonts = true; }
    });
  </script>

  <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../assets/css/plugins.min.css">
  <link rel="stylesheet" href="../../assets/css/pydenadmin.min.css">
  <link rel="stylesheet" href="../../assets/css/demo.css">
  <style>
    .required:after {
      content: " *";
      color: red
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <!-- ====== SIDEBAR (copie igual ao layout existente) ================= -->
    <div class="sidebar" data-background-color="dark">
      <div class="sidebar-logo">
        <div class="logo-header" data-background-color="dark">
          <a href="../../pages/transporte-escolar/dashboard-escolar.html" class="logo">
            <img src="../../assets/img/pydenadmin/logo_light.png" height="20">
          </a>
          <div class="nav-toggle">
            <button class="btn btn-toggle toggle-sidebar"><i class="gg-menu-right"></i></button>
            <button class="btn btn-toggle sidenav-toggler"><i class="gg-menu-left"></i></button>
          </div>
          <button class="topbar-toggler more"><i class="gg-more-vertical-alt"></i></button>
        </div>
      </div>
      <div class="sidebar-wrapper scrollbar-inner">
        <!-- cole aqui sua árvore de menus -->
      </div>
    </div>

    <!-- ====== MAIN ====================================================== -->
    <div class="main-panel">
      <div class="main-header" style="top:0">
        <div class="main-header-logo">
          <div class="logo-header" data-background-color="dark">
            <a href="../../pages/transporte-escolar/dashboard-escolar.html" class="logo">
              <img src="../../assets/img/pydenadmin/logo_light.png" height="20">
            </a>
            <div class="nav-toggle">
              <button class="btn btn-toggle toggle-sidebar"><i class="gg-menu-right"></i></button>
              <button class="btn btn-toggle sidenav-toggler"><i class="gg-menu-left"></i></button>
            </div>
            <button class="topbar-toggler more"><i class="gg-more-vertical-alt"></i></button>
          </div>
        </div>
        <!-- copie o mesmo top‑bar da sua aplicação -->
      </div>

      <div class="container">
        <div class="page-inner">
          <div class="page-header">
            <h3 class="fw-bold mb-3">Veículos da Frota</h3>
            <ul class="breadcrumbs mb-3">
              <li class="nav-home"><a href="../../"><i class="icon-home"></i></a></li>
              <li class="separator"><i class="icon-arrow-right"></i></li>
              <li class="nav-item"><a href="#">Veículos</a></li>
            </ul>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                  <div class="card-title">Lista da Frota</div>
                  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNovoVeiculo">
                    <i class="fa fa-plus"></i> Novo Veículo
                  </button>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table id="tblFrota" class="display table table-striped table-hover">
                      <thead>
                        <tr>
                          <th>ID</th>
                          <th>Placa</th>
                          <th>Tipo</th>
                          <th>Cap.</th>
                          <th>Fornecedor</th>
                          <th>Ano</th>
                          <th>Ações</th>
                        </tr>
                      </thead>
                      <tbody></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

      <footer class="footer">
        <div class="container-fluid d-flex justify-content-between">
          <nav>
            <ul class="nav">
              <li class="nav-item"><a class="nav-link" href="#">ThemeKita</a></li>
            </ul>
          </nav>
          <div class="copyright"><a href="http://www.pyden.tech">PyDen Technologies</a>® 2025 ©</div>
        </div>
      </footer>
    </div>
  </div>

  <!-- ====== MODAL NOVO / EDITAR ======================================== -->
  <div class="modal fade" id="modalNovoVeiculo" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fw-bold" id="titleVeic">Cadastrar Veículo</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formVeiculo" enctype="multipart/form-data">
            <input type="hidden" name="idVeic" id="idVeic">
            <div class="row mb-3">
              <div class="col-md-4"><label class="form-label required">Placa</label>
                <input type="text" name="placa" class="form-control" required>
              </div>
              <div class="col-md-4"><label class="form-label required">Tipo</label>
                <select name="tipo_veiculo" class="form-select" required>
                  <option value="">Selecione</option>
                  <option>Ônibus 50</option>
                  <option>Ônibus 42</option>
                  <option>Microônibus 33</option>
                  <option>Van 15</option>
                </select>
              </div>
              <div class="col-md-4"><label class="form-label required">Capacidade</label>
                <input type="number" name="capacidade" class="form-control" min="1" required>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-4"><label class="form-label">Cor</label><input type="text" name="cor_veiculo"
                  class="form-control"></div>
              <div class="col-md-4"><label class="form-label">Ano</label><input type="number" name="ano"
                  class="form-control" min="1950" max="2099"></div>
              <div class="col-md-4"><label class="form-label">Marca</label><input type="text" name="marca"
                  class="form-control"></div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6"><label class="form-label">Modelo</label><input type="text" name="modelo"
                  class="form-control"></div>
              <div class="col-md-6"><label class="form-label">Tipo Combustível</label><input type="text"
                  name="tipo_combustivel" class="form-control"></div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6"><label class="form-label required">Fornecedor</label>
                <select name="fornecedor_id" id="selFornecedor" class="form-select" required></select>
              </div>
              <div class="col-md-6"><label class="form-label">Data Aquisição</label><input type="date"
                  name="data_aquisicao" class="form-control"></div>
            </div>
            <h6 class="mt-3">Recursos</h6>
            <div class="row">
              <div class="col-md-2 form-check"><input class="form-check-input" type="checkbox" name="adaptado"
                  value="Sim"><label class="form-check-label">Adaptado</label></div>
              <div class="col-md-2 form-check"><input class="form-check-input" type="checkbox" name="elevador"
                  value="Sim"><label class="form-check-label">Elevador</label></div>
              <div class="col-md-2 form-check"><input class="form-check-input" type="checkbox" name="ar_condicionado"
                  value="Sim"><label class="form-check-label">Ar Cond.</label></div>
              <div class="col-md-2 form-check"><input class="form-check-input" type="checkbox" name="gps"
                  value="Sim"><label class="form-check-label">GPS</label></div>
              <div class="col-md-2 form-check"><input class="form-check-input" type="checkbox" name="cinto_seguranca"
                  value="Sim"><label class="form-check-label">Cinto</label></div>
            </div>
            <div class="mt-4 text-end">
              <button type="submit" class="btn btn-success">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- ====== MODAL ASSOCIA ROTAS ======================================== -->
  <div class="modal fade" id="modalRotas" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fw-bold">Associar Rotas ao Veículo</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="subTitleRotas" class="fw-bold"></p>
          <table id="tblRotas" class="table table-striped">
            <thead>
              <tr>
                <th></th>
                <th>ID</th>
                <th>Identificador</th>
                <th>Descrição</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="modal-footer"><button class="btn btn-primary" id="btnSalvarRotas" disabled>Salvar</button></div>
      </div>
    </div>
  </div>

  <script src="../../assets/js/core/jquery-3.7.1.min.js"></script>
  <script src="../../assets/js/core/popper.min.js"></script>
  <script src="../../assets/js/core/bootstrap.min.js"></script>
  <script src="../../assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>
  <script src="../../assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
  <script src="../../assets/js/plugin/datatables/datatables.min.js"></script>
  <script src="../../assets/js/pydenadmin.min.js"></script>
  <script src="../../assets/js/usuario.js"></script>

  <script>
    function n(msg, t = "info") {
      const ic = { success: "fa fa-check-circle", danger: "fa fa-exclamation-circle", warning: "fa fa-exclamation-triangle", info: "fa fa-info-circle" };
      $.notify({ icon: ic[t] || "fa fa-bell", message: msg }, { type: t, placement: { from: "top", align: "right" }, delay: 3e3 });
    }

    let tbl = null, tblRot = null, currentVeicId = null;

    // ---------- LISTAGEM ---------------------------------------------------
    function loadFrota() {
      fetch("/api/frota")
        .then(r => r.json())
        .then(vs => {
          const tb = $("#tblFrota tbody").empty();
          vs.forEach(v => {
            tb.append(`<tr>
         <td>${v.id}</td><td>${v.placa}</td><td>${v.tipo_veiculo}</td>
         <td>${v.capacidade}</td><td>${v.fornecedor_nome || ""}</td><td>${v.ano || ""}</td>
         <td>
          <button class="btn btn-link btn-warning btn-edit" data-id="${v.id}"><i class="fa fa-edit"></i></button>
          <button class="btn btn-link btn-info btn-route" data-id="${v.id}" data-placa="${v.placa}"><i class="fa fa-route"></i></button>
          <button class="btn btn-link btn-danger btn-del" data-id="${v.id}"><i class="fa fa-trash"></i></button>
         </td>
       </tr>`);
          });
          if (tbl) tbl.destroy();
          tbl = $("#tblFrota").DataTable({ pageLength: 10, language: { search: "Pesquisar:" } });
        })
        .catch(() => n("Erro ao carregar frota", "danger"));
    }

    // ---------- FORNECEDORES ----------------------------------------------
    function loadFornecedores() {
      fetch("/api/fornecedores")
        .then(r => r.json())
        .then(f => {
          const s = $("#selFornecedor").empty().append('<option value="">Selecione</option>');
          f.forEach(o => s.append(`<option value="${o.id}">${o.nome_fornecedor}</option>`));
        });
    }

    // ---------- NOVO / EDITAR ---------------------------------------------
    $("#modalNovoVeiculo").on("show.bs.modal", e => {
      loadFornecedores();
      const id = $(e.relatedTarget).data("id");
      if (id) { // editar
        $("#titleVeic").text("Editar Veículo");
        fetch(`/api/frota/${id}`).then(r => r.json()).then(v => {
          $("#idVeic").val(v.id);
          Object.entries(v).forEach(([k, val]) => {
            const el = $(`[name='${k}']`);
            if (el.attr("type") === "checkbox") el.prop("checked", val);
            else el.val(val);
          });
        });
      } else { // novo
        $("#titleVeic").text("Cadastrar Veículo");
        $("#formVeiculo")[0].reset();
        $("#idVeic").val("");
      }
    });

    $("#formVeiculo").on("submit", function (e) {
      e.preventDefault();
      const id = $("#idVeic").val();
      const fd = new FormData(this);
      const url = id ? `/api/frota/${id}` : "/api/frota/cadastrar";
      const m = id ? "PUT" : "POST";
      $.ajax({ url, method: m, data: fd, processData: false, contentType: false })
        .done(d => { if (d.success) { n(d.message, "success"); $("#modalNovoVeiculo").modal("hide"); loadFrota(); } else n(d.message, "danger"); })
        .fail(() => n("Falha ao salvar.", "danger"));
    });

    // ---------- EXCLUIR ----------------------------------------------------
    $(document).on("click", ".btn-del", function () {
      const id = $(this).data("id");
      if (!confirm("Excluir veículo?")) return;
      $.ajax({ url: `/api/frota/${id}`, method: "DELETE" })
        .done(d => { if (d.success) { n("Veículo removido", "success"); loadFrota(); } else n(d.message, "danger"); })
        .fail(() => n("Erro ao excluir", "danger"));
    });

    // ---------- EDITAR (abre modal) ---------------------------------------
    $(document).on("click", ".btn-edit", function () {
      $('#modalNovoVeiculo').modal('show').data("bs.modal")._config.relatedTarget = this;
    });

    // ---------- ASSOCIAR ROTAS --------------------------------------------
    $(document).on("click", ".btn-route", function () {
      currentVeicId = $(this).data("id");
      $("#subTitleRotas").text(`Veículo ${$(this).data("placa")} (id ${currentVeicId})`);
      $("#btnSalvarRotas").prop("disabled", true);
      $('#modalRotas').modal('show');
    });

    $('#modalRotas').on('shown.bs.modal', function () {
      fetch(`/api/rotas-simples`).then(r => r.json()).then(rs => {
        fetch(`/api/frota/${currentVeicId}/rotas`).then(r => r.json()).then(exist => {
          const body = $("#tblRotas tbody").empty();
          rs.forEach(rt => {
            const ck = exist.some(e => e.id === rt.id) ? "checked" : "";
            body.append(`<tr><td><input type="checkbox" class="ckRota" value="${rt.id}" ${ck}></td><td>${rt.id}</td><td>${rt.identificador}</td><td>${rt.descricao || ""}</td></tr>`);
          });
          if (tblRot) tblRot.destroy();
          tblRot = $("#tblRotas").DataTable({ pageLength: 8, ordering: false, language: { search: "Pesquisar:" } });
        });
      });
    });

    $(document).on("change", ".ckRota", () => $("#btnSalvarRotas").prop("disabled", false));

    $("#btnSalvarRotas").click(function () {
      const ids = $(".ckRota:checked").map((_, c) => +c.value).get();
      $.ajax({ url: `/api/frota/${currentVeicId}/rotas`, method: "POST", contentType: "application/json", data: JSON.stringify({ rotas: ids }) })
        .done(() => { n("Rotas atualizadas!", "success"); $('#modalRotas').modal('hide'); })
        .fail(() => n("Erro ao salvar rotas", "danger"));
    });

    // ----------------------------------------------------------------------
    $(document).ready(() => { loadFrota(); });
  </script>
</body>

</html>
