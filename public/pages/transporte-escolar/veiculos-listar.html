<body>

          <div class="nav-toggle">
            <button class="btn btn-toggle toggle-sidebar"><i class="gg-menu-right"></i></button>

      <div class="sidebar-wrapper scrollbar-inner">

    <!-- ===== MAIN ======================================================== -->
    <div class="main-panel">
      <div class="main-header" style="top:0">
        <div class="main-header-logo">
          <div class="logo-header" data-background-color="dark">
            <a href="../../pages/transporte-escolar/dashboard-escolar.html" class="logo">
              <img src="../../assets/img/pydenadmin/logo_light.png" height="20">
            </a>
            <div class="nav-toggle">
              <button class="btn btn-toggle toggle-sidebar"><i class="gg-menu-right"></i></button>
              <button class="btn btn-toggle sidenav-toggler"><i class="gg-menu-left"></i></button>
            </div>
            <button class="topbar-toggler more"><i class="gg-more-vertical-alt"></i></button>
          </div>
        </div>
        <!-- copie o top‑bar original aqui -->
      </div>

      <div class="container">
        <div class="page-inner">
          <div class="page-header">
            <h3 class="fw-bold mb-3">Frota de Veículos</h3>
            <ul class="breadcrumbs mb-3">
              <li class="nav-home"><a href="../../"><i class="icon-home"></i></a></li>
              <li class="separator"><i class="icon-arrow-right"></i></li>
              <li class="nav-item"><a href="#">Veículos</a></li>
              <li class="separator"><i class="icon-arrow-right"></i></li>
              <li class="nav-item"><a href="#">Listar</a></li>
            </ul>
          </div>

          <!-- ===== LISTA + BOTÃO NOVO ===================================== -->
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                  <span class="card-title">Frota Cadastrada</span>
                  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNovoVeiculo">
                    <i class="fa fa-plus"></i> Novo Veículo
                  </button>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table id="tblFrota" class="display table table-striped table-hover">
                      <thead>
                        <tr>
                          <th>ID</th>
                          <th>Placa</th>
                          <th>Tipo</th>
                          <th>Cap.</th>
                          <th>Fornecedor</th>
                          <th>Ano</th>
                          <th>Ações</th>
                        </tr>
                      </thead>
                      <tbody></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

      <footer class="footer">
        <div class="container-fluid d-flex justify-content-between">
          <div class="copyright"><a href="http://www.pyden.tech">PyDen Technologies</a>® 2025 ©</div>
        </div>
      </footer>
    </div>
  </div>

  <!-- ===== MODAL CADASTRAR ============================================== -->
  <div class="modal fade" id="modalNovoVeiculo" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fw-bold">Cadastrar Veículo</h5><button class="btn-close"
            data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formVeiculo" enctype="multipart/form-data">
            <!-- campos (os mesmos já mostrados anteriormente) -->
            <div class="row mb-3">
              <div class="col-md-4"><label class="form-label required">Placa</label><input name="placa"
                  class="form-control" required></div>
              <div class="col-md-4"><label class="form-label required">Tipo</label><select name="tipo_veiculo"
                  class="form-select" required>
                  <option value="">Selecione</option>
                  <option>Ônibus</option>
                  <option>Ônibus SEMED</option>
                  <option>Micro-ônibus</option>
                  <option>Van</option>
                </select></div>
              <div class="col-md-4"><label class="form-label required">Capacidade</label><input type="number"
                  name="capacidade" class="form-control" required></div>
            </div>
            <div class="row mb-3">
              <div class="col-md-4"><label class="form-label">Cor</label><input name="cor_veiculo" class="form-control">
              </div>
              <div class="col-md-4"><label class="form-label">Ano</label><input type="number" name="ano"
                  class="form-control"></div>
              <div class="col-md-4"><label class="form-label">Marca</label><input name="marca" class="form-control">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6"><label class="form-label">Fornecedor</label><select id="selFornecedor"
                  name="fornecedor_id" class="form-select" required></select></div>
              <div class="col-md-6"><label class="form-label">Data Aquisição</label><input type="date"
                  name="data_aquisicao" class="form-control"></div>
            </div>
            <!-- acessórios -->
            <div class="row mb-2">
              <div class="col-md-2 form-check"><input class="form-check-input" type="checkbox" name="adaptado"
                  value="Sim"><label class="form-check-label">Adaptado</label></div>
              <div class="col-md-2 form-check"><input class="form-check-input" type="checkbox" name="elevador"
                  value="Sim"><label class="form-check-label">Elevador</label></div>
              <div class="col-md-2 form-check"><input class="form-check-input" type="checkbox" name="ar_condicionado"
                  value="Sim"><label class="form-check-label">Ar Cond.</label></div>
              <div class="col-md-2 form-check"><input class="form-check-input" type="checkbox" name="gps"
                  value="Sim"><label class="form-check-label">GPS</label></div>
              <div class="col-md-2 form-check"><input class="form-check-input" type="checkbox" name="cinto_seguranca"
                  value="Sim"><label class="form-check-label">Cinto</label></div>
            </div>
            <div class="mt-3 text-end"><button class="btn btn-success">Salvar</button></div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- ===== MODAL ATRIBUIR ROTA ========================================= -->
  <div class="modal fade" id="modalAtribuirRota" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Atribuir Rota</h5><button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formAtribuirRota">
            <input type="hidden" id="rotFrotaId">
            <label class="form-label">Rota</label>
            <select id="rotSelect" class="form-select" required></select>
            <div class="text-end mt-3"><button class="btn btn-primary">Atribuir</button></div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- ===== MODAL EDITAR ================================================= -->
  <div class="modal fade" id="modalEditarVeiculo" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Veículo</h5><button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formEditVeiculo" enctype="multipart/form-data">
            <input type="hidden" id="edit_id" name="id">
            <!-- apenas alguns campos principais; adicione outros se quiser -->
            <div class="row mb-3">
              <div class="col-md-4"><label class="form-label required">Placa</label><input id="edit_placa" name="placa"
                  class="form-control" required></div>
              <div class="col-md-4"><label class="form-label required">Tipo</label><select id="edit_tipo"
                  name="tipo_veiculo" class="form-select" required>
                  <option>Ônibus 50</option>
                  <option>Ônibus 42</option>
                  <option>Microônibus 33</option>
                  <option>Van 15</option>
                </select></div>
              <div class="col-md-4"><label class="form-label required">Capacidade</label><input id="edit_cap"
                  type="number" name="capacidade" class="form-control" required></div>
            </div>
            <div class="row mb-3">
              <div class="col-md-4"><label class="form-label">Cor</label><input id="edit_cor" name="cor_veiculo"
                  class="form-control"></div>
              <div class="col-md-4"><label class="form-label">Ano</label><input id="edit_ano" type="number" name="ano"
                  class="form-control"></div>
              <div class="col-md-4"><label class="form-label">Marca</label><input id="edit_marca" name="marca"
                  class="form-control"></div>
            </div>
            <div class="text-end"><button class="btn btn-success">Salvar</button></div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- ===== SCRIPTS ====================================================== -->
  <script src="../../assets/js/core/jquery-3.7.1.min.js"></script>
  <script src="../../assets/js/core/popper.min.js"></script>
  <script src="../../assets/js/core/bootstrap.min.js"></script>
  <script src="../../assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>
  <script src="../../assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
  <script src="../../assets/js/plugin/datatables/datatables.min.js"></script>
  <script src="../../assets/js/pydenadmin.min.js"></script>
  <script src="../../assets/js/usuario.js"></script>

  <script>
    /* UTIL ---------------------------------------------------------------- */
    function notify(t, m) {
      const i = { success: "fa fa-check-circle", danger: "fa fa-exclamation-circle", warning: "fa fa-exclamation-triangle", info: "fa fa-info-circle" };
      $.notify({ icon: i[t] || "fa fa-bell", message: m }, { type: t, placement: { from: "top", align: "right" }, delay: 3000 });
    }

    /* ========= LISTAGEM ================================================= */
    let tbl = null;
    function loadFrota() {
      fetch("/api/frota").then(r => r.json()).then(lista => {
        const tb = $("#tblFrota tbody").empty();
        lista.forEach(v => {
          tb.append(`<tr>
        <td>${v.id}</td><td>${v.placa}</td><td>${v.tipo_veiculo}</td>
        <td>${v.capacidade}</td><td>${v.fornecedor_nome || ""}</td><td>${v.ano || ""}</td>
        <td>
          <button class="btn btn-link btn-info btn-sm" title="Atribuir Rota" onclick="openRotaModal(${v.id})"><i class="fa fa-route"></i></button>
          <button class="btn btn-link btn-warning btn-sm" title="Editar" onclick="openEdit(${v.id})"><i class="fa fa-edit"></i></button>
          <button class="btn btn-link btn-danger btn-sm" title="Excluir" onclick="delVeic(${v.id})"><i class="fa fa-trash"></i></button>
        </td></tr>`);
        });
        if (tbl) tbl.destroy();
        tbl = $("#tblFrota").DataTable({ language: { search: "Pesquisar:" } });
      }).catch(() => notify("danger", "Erro ao listar frota"));
    }

    /* ========= CADASTRO ================================================= */
    function loadFornecedores() {
      fetch("/api/fornecedores").then(r => r.json()).then(fs => {
        const sel = $("#selFornecedor").empty().append('<option value="">Selecione</option>');
        fs.forEach(f => sel.append(`<option value="${f.id}">${f.nome_fornecedor}</option>`));
      });
    }
    $("#modalNovoVeiculo").on("shown.bs.modal", loadFornecedores);

    $("#formVeiculo").on("submit", function (e) {
      e.preventDefault();
      $.ajax({ url: "/api/frota/cadastrar", method: "POST", data: new FormData(this), processData: false, contentType: false })
        .done(d => { if (d.success) { notify("success", d.message); $("#modalNovoVeiculo").modal("hide"); this.reset(); loadFrota(); } else notify("danger", d.message) })
        .fail(() => notify("danger", "Falha ao cadastrar"));
    });

    /* ========= EXCLUIR =================================================== */
    function delVeic(id) {
      if (!confirm("Excluir veículo?")) return;
      fetch(`/api/frota/${id}`, { method: "DELETE" }).then(r => r.json()).then(d => {
        d.success ? notify("success", "Excluído!") : notify("danger", d.message || "Erro");
        if (d.success) loadFrota();
      }).catch(() => notify("danger", "Erro ao excluir"));
    }

    /* ========= EDITAR ==================================================== */
    function openEdit(id) {
      fetch(`/api/frota/${id}`).then(r => r.json()).then(v => {
        $("#edit_id").val(v.id);
        $("#edit_placa").val(v.placa); $("#edit_tipo").val(v.tipo_veiculo);
        $("#edit_cap").val(v.capacidade); $("#edit_cor").val(v.cor_veiculo || "");
        $("#edit_ano").val(v.ano || ""); $("#edit_marca").val(v.marca || "");
        $("#modalEditarVeiculo").modal("show");
      }).catch(() => notify("danger", "Erro ao obter dados"));
    }
    $("#formEditVeiculo").on("submit", function (e) {
      e.preventDefault();
      const id = $("#edit_id").val();
      $.ajax({ url: `/api/frota/${id}`, method: "PUT", data: new FormData(this), processData: false, contentType: false })
        .done(d => { d.success ? (notify("success", "Atualizado!"), $("#modalEditarVeiculo").modal("hide"), loadFrota()) : notify("danger", d.message) })
        .fail(() => notify("danger", "Falha ao atualizar"));
    });

    /* ========= ATRIBUIR ROTA ============================================ */
    function openRotaModal(fid) {
      $("#rotFrotaId").val(fid);
      const sel = $("#rotSelect").empty();
      fetch("/api/rotas-simples-detalhes").then(r => r.json()).then(rs => {
        rs.forEach(r => sel.append(`<option value="${r.id}">${r.identificador} - ${(r.descricao || "")}</option>`));
        $("#modalAtribuirRota").modal("show");
      }).catch(() => notify("danger", "Erro ao carregar rotas"));
    }
    $("#formAtribuirRota").on("submit", function (e) {
      e.preventDefault();
      const body = { frota_id: $("#rotFrotaId").val(), rota_id: $("#rotSelect").val() };
      fetch("/api/frota/atribuir-rota", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(body) })
        .then(r => r.json()).then(d => { d.success ? notify("success", "Rota atribuída!") : notify("danger", d.message) })
        .catch(() => notify("danger", "Falha ao atribuir rota"))
        .finally(() => $("#modalAtribuirRota").modal("hide"));
    });

    /* ========= INIT ===================================================== */
    $(document).ready(loadFrota);
  </script>
</body>
