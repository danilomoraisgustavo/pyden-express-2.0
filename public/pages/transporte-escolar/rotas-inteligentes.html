<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- cabeçalho, CSS e Google Maps/Leaflet como no rotas-listar.html -->
    <title>Rotas Inteligentes</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAwvAt4l0Pkb1c52FLUE-ttVxm4YZ9J8M"></script>
</head>

<body>
    <div class="wrapper">
        <!-- sidebar idem ao rotas-listar, mas com item "Rotas Inteligentes" -->
        <div class="main-panel">
            <div class="container page-inner">
                <h3>Rotas Inteligentes</h3>
                <!-- Formulário para seleção de escolas -->
                <form id="formRotasInteligentes" class="row g-3 align-items-end mb-4">
                    <div class="col-md-6">
                        <label for="selectEscolas" class="form-label">Escolas</label>
                        <select id="selectEscolas" class="form-select" multiple required></select>
                    </div>
                    <div class="col-md-6 d-grid">
                        <button id="btnGerarRota" class="btn btn-primary">Gerar Rota</button>
                    </div>
                </form>

                <!-- Mapa para visualização -->
                <div id="map" style="height:500px;width:100%;"></div>
                <!-- Detalhes da rota gerada -->
                <div id="detalhesRota" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script>
        // 1) Carrega lista de escolas para o <select>
        fetch('/api/escolas')
            .then(r => r.json())
            .then(escolas => {
                const sel = document.getElementById('selectEscolas');
                escolas.forEach(e => {
                    const opt = document.createElement('option');
                    opt.value = e.id;
                    opt.textContent = e.nome;
                    sel.appendChild(opt);
                });
            });

        // 2) Inicializa mapa
        let map, markers = [];
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -3.7319, lng: -38.5267 }, zoom: 12
            });
        }
        initMap();

        // 3) Dispara geração de rota
        document.getElementById('btnGerarRota').addEventListener('click', async e => {
            e.preventDefault();
            const sel = document.getElementById('selectEscolas');
            const escolas = Array.from(sel.selectedOptions).map(o => parseInt(o.value));
            if (!escolas.length) return alert('Selecione ao menos uma escola.');
            const res = await fetch('/api/rotas-inteligentes/gerar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ escolas })
            });
            const rota = await res.json();
            mostrarRotaNoMapa(rota);
            mostrarDetalhes(rota);
        });

        // 4) Renderiza rota no mapa
        function mostrarRotaNoMapa(rota) {
            // limpa marcadores
            markers.forEach(m => m.setMap(null)); markers = [];
            // adiciona marcadores dos pontos na ordem
            rota.ordem_pontos.forEach((pid, idx) => {
                // busca coords via API /api/pontos/:id (implemente se necessário)
                fetch(`/api/pontos/${pid}`)
                    .then(r => r.json())
                    .then(p => {
                        const marker = new google.maps.Marker({
                            position: { lat: p.latitude, lng: p.longitude },
                            label: String(idx + 1),
                            map
                        });
                        markers.push(marker);
                    });
            });
            // centraliza no primeiro ponto
            // ...
        }

        // 5) Exibe informações da rota
        function mostrarDetalhes(r) {
            const div = document.getElementById('detalhesRota');
            div.innerHTML = `
        <p><strong>Identificador:</strong> ${r.identificador}</p>
        <p><strong>Tipo:</strong> ${r.tipo}</p>
        <p><strong>Veículo sugerido:</strong> ${r.veiculo_sugerido}</p>
        <p><strong>Duração estimada:</strong> ${r.duracao_minutos} min</p>
        <p><strong>Distância:</strong> ${r.distancia_km} km</p>
      `;
        }
    </script>
</body>

</html>
