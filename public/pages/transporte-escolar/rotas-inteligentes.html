<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Rotas Inteligentes</title>
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAwvAt4l0Pkb1c52FLUE-ttVxm4YZ9J8M"></script>
</head>

<body>
    <div class="wrapper">
        <!-- sidebar igual ao rote-listar -->
        <div class="main-panel">
            <div class="container page-inner">
                <h3>Rotas Inteligentes</h3>
                <form id="formRotasInteligentes" class="row g-3 mb-4 align-items-end">
                    <div class="col-md-6">
                        <label for="selectEscolas" class="form-label">Escolas</label>
                        <select id="selectEscolas" class="form-select" multiple required></select>
                    </div>
                    <div class="col-md-6 d-grid">
                        <button id="btnGerarRota" class="btn btn-primary">Gerar Rota</button>
                    </div>
                </form>
                <div id="map" style="height:500px;width:100%"></div>
                <div id="detalhesRota" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script>
        let map, markers = [];
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -3.743, lng: -49.832 }, zoom: 12
            });
        }
        initMap();

        fetch('/api/escolas')
            .then(r => r.json())
            .then(escolas => {
                const sel = document.getElementById('selectEscolas');
                escolas.forEach(e => {
                    const opt = document.createElement('option');
                    opt.value = e.id; opt.textContent = e.nome;
                    sel.appendChild(opt);
                });
            });

        document.getElementById('btnGerarRota').addEventListener('click', async e => {
            e.preventDefault();
            const sel = document.getElementById('selectEscolas');
            const escolas = Array.from(sel.selectedOptions).map(o => +o.value);
            if (!escolas.length) return alert('Selecione ao menos uma escola.');
            const res = await fetch('/api/rotas-inteligentes/gerar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ escolas })
            });
            const rota = await res.json();
            mostrarRotaNoMapa(rota);
            mostrarDetalhes(rota);
        });

        function mostrarRotaNoMapa(rota) {
            markers.forEach(m => m.setMap(null));
            markers = rota.pontos.map((p, i) => {
                return new google.maps.Marker({
                    position: { lat: p.latitude, lng: p.longitude },
                    label: String(i + 1),
                    map
                });
            });
            if (markers.length) map.panTo(markers[0].getPosition());
        }

        function mostrarDetalhes(r) {
            document.getElementById('detalhesRota').innerHTML = `
        <p><strong>Identificador:</strong> ${r.identificador}</p>
        <p><strong>Tipo:</strong> ${r.tipo}</p>
        <p><strong>Veículo:</strong> ${r.veiculo_sugerido}</p>
        <p><strong>Duração:</strong> ${r.duracao_minutos} min</p>
        <p><strong>Distância:</strong> ${r.distancia_km} km</p>
      `;
        }
    </script>
</body>

</html>
