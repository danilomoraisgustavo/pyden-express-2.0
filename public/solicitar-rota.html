<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Cadastro de Alunos - Wizard</title>
  <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />
  <link rel="icon" href="../../assets/img/pydenadmin/favicon.png" type="image/x-icon" />

  <script src="../../assets/js/plugin/webfont/webfont.min.js"></script>
  <script>
    WebFont.load({
      google: { families: ["Public Sans:300,400,500,600,700"] },
      custom: {
        families: ["Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"],
        urls: ["../../assets/css/fonts.min.css"]
      },
      active: function () {
        sessionStorage.fonts = true;
      }
    });
  </script>

  <link rel="stylesheet" href="../../assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../../assets/css/plugins.min.css" />
  <link rel="stylesheet" href="../../assets/css/pydenadmin.min.css" />
  <link rel="stylesheet" href="../../assets/css/demo.css" />

  <style>
    #mapCriterios {
      width: 100%;
      height: 400px;
    }

    #measureInfo {
      margin-top: 10px;
      font-weight: 600;
      font-size: 0.9rem;
      color: #444;
    }

    .wizard-step {
      display: none;
    }

    .wizard-step.active {
      display: block;
    }
  </style>
</head>

<body>
  <div class="container my-4">
    <div class="page-inner">
      <div class="page-header">
        <h3 class="fw-bold mb-12 text-center">Cadastro de Alunos - Wizard</h3>
      </div>

      <!-- ABA 1 -->
      <div class="card wizard-step active" id="etapa1">
        <div class="card-header">
          <div class="card-title">Etapa 1: Dados do Aluno</div>
        </div>
        <div class="card-body">
          <div class="row justify-content-center">
            <div class="col-md-6 text-center">
              <label for="inputBusca" class="form-label">CPF ou ID de Matrícula</label>
              <input type="text" class="form-control mx-auto" style="max-width: 300px;" id="inputBusca"
                placeholder="Digite aqui..." />
              <button id="btnBuscar" class="btn btn-primary mt-3">Buscar</button>
            </div>
          </div>

          <div class="row justify-content-center mt-4">
            <div class="col-md-10">
              <div class="d-none" id="dadosAlunoContainer">
                <div class="row">
                  <div class="col-md-6 mb-2">
                    <label class="form-label fw-semibold">ID Matrícula</label>
                    <input type="text" class="form-control" id="campoIdMatricula" readonly />
                  </div>
                  <div class="col-md-6 mb-2">
                    <label class="form-label fw-semibold">Nome do Aluno</label>
                    <input type="text" class="form-control" id="campoNomeAluno" readonly />
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-2">
                    <label class="form-label fw-semibold">Escola</label>
                    <input type="text" class="form-control" id="campoEscola" readonly />
                  </div>
                  <div class="col-md-6 mb-2">
                    <label class="form-label fw-semibold">Turma</label>
                    <input type="text" class="form-control" id="campoTurma" readonly />
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-2">
                    <label class="form-label fw-semibold">CPF</label>
                    <input type="text" class="form-control" id="campoCpf" readonly />
                  </div>
                  <div class="col-md-4 mb-2">
                    <label class="form-label fw-semibold">CEP</label>
                    <input type="text" class="form-control" id="campoCep" />
                  </div>
                  <div class="col-md-2 d-flex align-items-end">
                    <button class="btn btn-info w-100" id="btnConverterCep">Converter CEP</button>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-2">
                    <label class="form-label fw-semibold">Rua</label>
                    <input type="text" class="form-control" id="campoRua" />
                  </div>
                  <div class="col-md-6 mb-2">
                    <label class="form-label fw-semibold">Bairro</label>
                    <input type="text" class="form-control" id="campoBairro" />
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-2">
                    <label class="form-label fw-semibold">Número Endereço</label>
                    <input type="text" class="form-control" id="campoNumeroEndereco" />
                  </div>
                  <div class="col-md-6 mb-2">
                    <label class="form-label fw-semibold">Telefone</label>
                    <input type="text" class="form-control" id="campoTelefone" />
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-2">
                    <label class="form-label fw-semibold">Filiação 1</label>
                    <input type="text" class="form-control" id="campoFiliacao1" readonly />
                  </div>
                  <div class="col-md-6 mb-2">
                    <label class="form-label fw-semibold">Filiação 2</label>
                    <input type="text" class="form-control" id="campoFiliacao2" readonly />
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-2">
                    <label class="form-label fw-semibold">Responsável</label>
                    <input type="text" class="form-control" id="campoResponsavel" readonly />
                  </div>
                  <div class="col-md-6 mb-2">
                    <label class="form-label fw-semibold">Deficiência</label>
                    <input type="text" class="form-control" id="campoDeficiencia" />
                  </div>
                </div>

                <div class="d-flex justify-content-between mt-3">
                  <div>
                    <button class="btn btn-info" id="btnImprimirConfirmacao">Imprimir Confirmação</button>
                  </div>
                  <div>
                    <button class="btn btn-primary" id="btnProximo">Próximo</button>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- ABA 2 -->
      <div class="card wizard-step" id="etapa2">
        <div class="card-header">
          <div class="card-title">Etapa 2: Verificar Critérios (Mapa)</div>
        </div>
        <div class="card-body">
          <div class="mb-2">
            <strong>Endereço do Aluno:</strong>
            <span id="infoEndereco"></span>
          </div>
          <div id="mapCriterios"></div>
          <div class="mt-3">
            <strong>Distância (rota):</strong>
            <span id="distanciaRota">--</span>
            <span>km</span>
          </div>
          <div class="mt-2">
            <button id="btnMeasure" class="btn btn-sm btn-warning">Medir Distância Manual</button>
            <div id="measureInfo" class="d-none">
              <span>Medição manual: <span id="measureDistance">0</span> km</span>
              <button id="btnMeasureReset" class="btn btn-sm btn-outline-danger">Reset</button>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-md-6 mb-2">
              <label class="form-label fw-semibold">Latitude</label>
              <input type="text" class="form-control" id="campoLatitude" readonly />
            </div>
            <div class="col-md-6 mb-2">
              <label class="form-label fw-semibold">Longitude</label>
              <input type="text" class="form-control" id="campoLongitude" readonly />
            </div>
          </div>
          <div class="d-flex justify-content-between mt-4">
            <button class="btn btn-secondary" id="btnVoltarEtapa1">Voltar</button>
            <div>
              <button class="btn btn-danger" id="btnNaoAprovado">Não Aprovado</button>
              <button class="btn btn-success" id="btnAprovado">Aprovado</button>
            </div>
          </div>
        </div>
      </div>

      <!-- ABA 3 -->
      <div class="card wizard-step" id="etapa3">
        <div class="card-header">
          <div class="card-title">Etapa 3: Resultado</div>
        </div>
        <div class="card-body">
          <h4 class="text-center" id="resultadoTitulo"></h4>
          <p class="text-center" id="resultadoDescricao"></p>
          <div class="d-flex justify-content-center">
            <button class="btn btn-info" id="btnFinalizar">Concluir</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAwvAt4l0Pkb1c52FLUE-ttVxm4YZ9J8M&libraries=places,geometry">
    </script>
  <script src="../../assets/js/core/jquery-3.7.1.min.js"></script>
  <script src="../../assets/js/core/popper.min.js"></script>
  <script src="../../assets/js/core/bootstrap.min.js"></script>
  <script src="../../assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>
  <script src="../../assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
  <script src="../../assets/js/pydenadmin.min.js"></script>

  <script>
    let map, directionsService, directionsRenderer;
    let markerAluno = null, markerEscola = null;
    let escolaPos = null, alunoPos = null;
    let alunoId = null, alunoLatitude = null, alunoLongitude = null;
    let originalData = null;
    let measureActive = false;
    let measurePoints = [];
    let measurePolyline = null;
    let mapClickListener = null;

    const etapa1 = document.getElementById("etapa1");
    const etapa2 = document.getElementById("etapa2");
    const etapa3 = document.getElementById("etapa3");

    const btnBuscar = document.getElementById("btnBuscar");
    const inputBusca = document.getElementById("inputBusca");
    const dadosAlunoContainer = document.getElementById("dadosAlunoContainer");
    const btnConverterCep = document.getElementById("btnConverterCep");
    const btnProximo = document.getElementById("btnProximo");

    const btnVoltarEtapa1 = document.getElementById("btnVoltarEtapa1");
    const btnAprovado = document.getElementById("btnAprovado");
    const btnNaoAprovado = document.getElementById("btnNaoAprovado");
    const btnFinalizar = document.getElementById("btnFinalizar");
    const btnImprimirConfirmacao = document.getElementById("btnImprimirConfirmacao");

    const distanciaRota = document.getElementById("distanciaRota");
    const infoEndereco = document.getElementById("infoEndereco");
    const btnMeasure = document.getElementById("btnMeasure");
    const measureInfoDiv = document.getElementById("measureInfo");
    const measureDistanceSpan = document.getElementById("measureDistance");
    const btnMeasureReset = document.getElementById("btnMeasureReset");

    const campoIdMatricula = document.getElementById("campoIdMatricula");
    const campoNomeAluno = document.getElementById("campoNomeAluno");
    const campoEscola = document.getElementById("campoEscola");
    const campoTurma = document.getElementById("campoTurma");
    const campoCpf = document.getElementById("campoCpf");
    const campoCep = document.getElementById("campoCep");
    const campoRua = document.getElementById("campoRua");
    const campoBairro = document.getElementById("campoBairro");
    const campoNumeroEndereco = document.getElementById("campoNumeroEndereco");
    const campoFiliacao1 = document.getElementById("campoFiliacao1");
    const campoTelefone = document.getElementById("campoTelefone");
    const campoFiliacao2 = document.getElementById("campoFiliacao2");
    const campoResponsavel = document.getElementById("campoResponsavel");
    const campoDeficiencia = document.getElementById("campoDeficiencia");
    const campoLatitude = document.getElementById("campoLatitude");
    const campoLongitude = document.getElementById("campoLongitude");

    const resultadoTitulo = document.getElementById("resultadoTitulo");
    const resultadoDescricao = document.getElementById("resultadoDescricao");

    // BUSCAR ALUNO
    btnBuscar.addEventListener("click", async () => {
      const valorBusca = inputBusca.value.trim();
      if (!valorBusca) {
        alert("Informe CPF ou ID de Matrícula.");
        return;
      }
      try {
        const resp = await fetch(`/api/alunos_ativos?search=${encodeURIComponent(valorBusca)}`);
        if (!resp.ok) throw new Error("Erro ao buscar aluno.");
        const data = await resp.json();
        if (!data || !data.id_matricula) {
          alert("Nenhum aluno encontrado.");
          return;
        }
        originalData = data;
        alunoId = data.id || null;

        campoIdMatricula.value = data.id_matricula || "";
        campoNomeAluno.value = data.pessoa_nome || "";
        campoEscola.value = data.escola_nome || "";
        campoTurma.value = data.turma || "";
        campoCpf.value = data.cpf || "";
        campoCep.value = data.cep || "";
        campoRua.value = data.rua || "";
        campoBairro.value = data.bairro || "";
        campoNumeroEndereco.value = data.numero_pessoa_endereco || "";
        campoFiliacao1.value = data.filiacao_1 || "";
        campoTelefone.value = data.numero_telefone || "";
        campoFiliacao2.value = data.filiacao_2 || "";
        campoResponsavel.value = data.responsavel || "";

        if (Array.isArray(data.deficiencia)) {
          campoDeficiencia.value = data.deficiencia.join(", ");
        } else if (typeof data.deficiencia === "string") {
          campoDeficiencia.value = data.deficiencia;
        } else {
          campoDeficiencia.value = "";
        }

        alunoLatitude = data.latitude || null;
        alunoLongitude = data.longitude || null;
        campoLatitude.value = alunoLatitude || "";
        campoLongitude.value = alunoLongitude || "";

        dadosAlunoContainer.classList.remove("d-none");
      } catch (err) {
        console.error(err);
        alert("Erro ao buscar aluno.");
      }
    });

    // CONVERTER CEP
    btnConverterCep.addEventListener("click", async () => {
      const cepLimpo = campoCep.value.replace(/\D/g, "");
      if (!cepLimpo) {
        alert("Informe um CEP válido.");
        return;
      }
      try {
        const r = await fetch(`https://viacep.com.br/ws/${cepLimpo}/json/`);
        if (r.ok) {
          const viacep = await r.json();
          if (!viacep.erro) {
            campoRua.value = viacep.logradouro || campoRua.value;
            campoBairro.value = viacep.bairro || campoBairro.value;
          } else {
            alert("CEP não encontrado.");
          }
        } else {
          alert("Erro ao consultar ViaCEP.");
        }
      } catch (e) {
        alert("Erro ao converter CEP.");
      }
    });

    // BOTÃO PRÓXIMO
    btnProximo.addEventListener("click", () => {
      if (!originalData) {
        alert("Nenhum aluno carregado.");
        return;
      }
      etapa1.classList.remove("active");
      etapa2.classList.add("active");
      setTimeout(() => {
        initMap();
      }, 300);
    });

    // VOLTAR ETAPA 1
    btnVoltarEtapa1.addEventListener("click", () => {
      etapa2.classList.remove("active");
      etapa1.classList.add("active");
    });

    // GERA PROTOCOLO
    function gerarProtocolo() {
      return "PROTO-" + Date.now() + "-" + Math.floor(Math.random() * 1000);
    }

    // SALVAR ALTERAÇÕES
    async function salvarAlteracoes() {
      if (!alunoId) {
        alert("Nenhum aluno carregado para salvar.");
        return false;
      }
      const defString = campoDeficiencia.value.trim();
      let defArray = [];
      if (defString) {
        defArray = defString.split(",").map(s => s.trim()).filter(Boolean);
      }

      const mergeBody = {
        cep: campoCep.value.trim(),
        bairro: campoBairro.value.trim(),
        numero_pessoa_endereco: campoNumeroEndereco.value.trim(),
        numero_telefone: campoTelefone.value.trim(),
        deficiencia: defArray.length ? defArray : null,
        latitude: alunoLatitude,
        longitude: alunoLongitude,
        rua: campoRua.value.trim()
      };

      try {
        const resp = await fetch(`/api/alunos-recadastro/${alunoId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(mergeBody)
        });
        const result = await resp.json();

        if (!resp.ok) {
          alert(result.message || "Falha ao salvar alterações.");
          return false;
        }
        return true;
      } catch (err) {
        console.error(err);
        alert("Erro ao atualizar dados do aluno.");
        return false;
      }
    }

    // BOTÃO APROVADO
    btnAprovado.addEventListener("click", async () => {
      if (!alunoId) {
        alert("Nenhum aluno carregado para aprovação.");
        return;
      }
      const ok = await salvarAlteracoes();
      if (!ok) return;

      const protocolo = gerarProtocolo();
      try {
        const bodyReq = {
          aluno_id: alunoId,
          status: "APROVADO",
          motivo: null
        };
        const resp = await fetch("/api/solicitacoes-transporte", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(bodyReq),
        });
        const data = await resp.json();
        if (!resp.ok) {
          alert(data.message || "Erro ao salvar solicitação no banco.");
          return;
        }
      } catch (error) {
        alert("Falha ao salvar a solicitação.");
      }

      window.open(`/api/comprovante-aprovado/${alunoId}/gerar-pdf`, "_blank");
      etapa2.classList.remove("active");
      etapa3.classList.add("active");
      resultadoTitulo.innerText = "Aluno Aprovado!";
      resultadoTitulo.className = "text-center text-success";
      resultadoDescricao.innerText = "O aluno atende aos critérios e foi aprovado.";
    });

    // BOTÃO NÃO APROVADO
    btnNaoAprovado.addEventListener("click", async () => {
      if (!alunoId) {
        alert("Nenhum aluno carregado para reprovação.");
        return;
      }

      const protocolo = gerarProtocolo();
      try {
        const bodyReq = {
          aluno_id: alunoId,
          status: "NAO_APROVADO",
          motivo: "Critérios não atendidos"
        };
        const resp = await fetch("/api/solicitacoes-transporte", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(bodyReq),
        });
        const data = await resp.json();
        if (!resp.ok) {
          alert(data.message || "Erro ao salvar solicitação no banco.");
          return;
        }
      } catch (error) {
        alert("Falha ao salvar a solicitação.");
      }

      window.open(`/api/comprovante-nao-aprovado/${alunoId}/gerar-pdf`, "_blank");
      etapa2.classList.remove("active");
      etapa3.classList.add("active");
      resultadoTitulo.innerText = "Não Aprovado";
      resultadoTitulo.className = "text-center text-danger";
      resultadoDescricao.innerText = "O aluno não atende aos critérios estabelecidos.";
    });

    // BOTÃO FINALIZAR
    btnFinalizar.addEventListener("click", () => {
      alert("Atendimento finalizado!");
      location.reload();
    });

    // BOTÃO IMPRIMIR CONFIRMAÇÃO
    btnImprimirConfirmacao.addEventListener("click", () => {
      if (!alunoId) {
        alert("Nenhum aluno carregado para gerar termo.");
        return;
      }
      window.open(`/api/termo-cadastro/${alunoId}/gerar-pdf`, "_blank");
    });

    // INIC MAP
    async function initMap() {
      if (!map) {
        map = new google.maps.Map(document.getElementById("mapCriterios"), {
          center: { lat: -6.530066, lng: -49.85163 },
          zoom: 14,
          mapTypeId: google.maps.MapTypeId.HYBRID
        });

        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer({
          map: map,
          suppressMarkers: true,
          polylineOptions: {
            strokeColor: "#0000FF",
            strokeOpacity: 0.7,
            strokeWeight: 5
          }
        });

        mapClickListener = map.addListener("click", (e) => {
          if (!markerAluno) {
            markerAluno = new google.maps.Marker({
              position: e.latLng,
              map: map,
              icon: {
                url: "https://maps.google.com/mapfiles/kml/shapes/man.png",
                scaledSize: new google.maps.Size(30, 30)
              },
              draggable: true
            });
            markerAluno.addListener("dragend", () => {
              const pos = markerAluno.getPosition();
              alunoLatitude = pos.lat();
              alunoLongitude = pos.lng();
              campoLatitude.value = alunoLatitude.toFixed(6);
              campoLongitude.value = alunoLongitude.toFixed(6);
              calcularRota(markerAluno.getPosition(), escolaPos);
            });
          } else {
            markerAluno.setPosition(e.latLng);
          }
          alunoLatitude = e.latLng.lat();
          alunoLongitude = e.latLng.lng();
          campoLatitude.value = alunoLatitude.toFixed(6);
          campoLongitude.value = alumnoLongitude.toFixed(6);
          calcularRota(e.latLng, escolaPos);
        });
      }

      distanciaRota.textContent = "--";

      const escolaNome = originalData.escola_nome || "";
      const escolaResp = await fetch(`/api/escola-coordenadas?nome_escola=${encodeURIComponent(escolaNome)}`);
      const escolaJson = await escolaResp.json();
      if (!escolaJson || !escolaJson.latitude || !escolaJson.longitude) {
        alert("Não foi possível localizar a escola pelo nome informado.");
        return;
      }
      escolaPos = new google.maps.LatLng(escolaJson.latitude, escolaJson.longitude);

      let endAluno = "";
      if (campoRua.value.trim()) {
        endAluno = `${campoRua.value}, ${campoNumeroEndereco.value}, Canaã dos Carajás, Pará, Brasil`;
      } else {
        endAluno = `${campoCep.value}, ${campoNumeroEndereco.value}, Canaã dos Carajás, Pará, Brasil`;
      }
      infoEndereco.innerText = endAluno;

      if (alunoLatitude && alunoLongitude) {
        alunoPos = new google.maps.LatLng(parseFloat(alunoLatitude), parseFloat(alunoLongitude));
        createOrMoveMarkers();
      } else {
        const geocoder = new google.maps.Geocoder();
        geocoder.geocode({ address: endAluno }, (results, status) => {
          if (status === "OK") {
            alunoPos = results[0].geometry.location;
            alunoLatitude = alunoPos.lat();
            alunoLongitude = alumnoPos.lng();
            campoLatitude.value = alunoLatitude.toFixed(6);
            campoLongitude.value = alumnoLongitude.toFixed(6);
            createOrMoveMarkers();
          } else {
            alert("Não foi possível localizar o endereço do aluno via Geocoder.");
          }
        });
      }
    }

    // CRIA OU MOVE MARCADORES
    function createOrMoveMarkers() {
      if (!markerAluno) {
        markerAluno = new google.maps.Marker({
          position: alunoPos,
          map: map,
          icon: {
            url: "https://maps.google.com/mapfiles/kml/shapes/man.png",
            scaledSize: new google.maps.Size(30, 30)
          },
          draggable: true
        });
        markerAluno.addListener("dragend", () => {
          alunoPos = markerAluno.getPosition();
          alunoLatitude = alumnoPos.lat();
          alumnoLongitude = alumnoPos.lng();
          campoLatitude.value = alumnoLatitude.toFixed(6);
          campoLongitude.value = alumnoLongitude.toFixed(6);
          calcularRota(alunoPos, escolaPos);
        });
      } else {
        markerAluno.setPosition(alunoPos);
      }

      if (!markerEscola) {
        markerEscola = new google.maps.Marker({
          position: escolaPos,
          map: map,
          icon: "https://maps.google.com/mapfiles/kml/pal3/icon56.png"
        });
      } else {
        markerEscola.setPosition(escolaPos);
      }

      map.setCenter(alunoPos);
      calcularRota(alunoPos, escolaPos);
    }

    // CALCULAR ROTA
    function calcularRota(aPos, ePos) {
      const request = {
        origin: aPos,
        destination: ePos,
        travelMode: google.maps.TravelMode.WALKING
      };
      directionsService.route(request, (result, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(result);
          const distanceMeters = result.routes[0].legs[0].distance.value;
          const distanceKm = (distanceMeters / 1000).toFixed(2);
          distanciaRota.textContent = distanceKm;
        } else {
          distanciaRota.textContent = "--";
        }
      });
    }

    // MEDIR DISTÂNCIA
    btnMeasure.addEventListener("click", () => {
      measureActive = !measureActive;
      if (measureActive) {
        btnMeasure.textContent = "Desativar Medição";
        measureInfoDiv.classList.remove("d-none");
        startMeasureMode();
      } else {
        btnMeasure.textContent = "Medir Distância Manual";
        measureInfoDiv.classList.add("d-none");
        endMeasureMode();
      }
    });

    btnMeasureReset.addEventListener("click", () => {
      measurePoints = [];
      measureDistanceSpan.textContent = "0";
      if (measurePolyline) {
        measurePolyline.setMap(null);
        measurePolyline = null;
      }
    });

    function startMeasureMode() {
      if (!map) return;
      measurePoints = [];
      measureDistanceSpan.textContent = "0";
      measurePolyline = new google.maps.Polyline({
        map: map,
        path: measurePoints,
        strokeColor: "#FF0000",
        strokeOpacity: 1.0,
        strokeWeight: 3
      });
      mapClickListener = map.addListener("click", (e) => {
        measurePoints.push(e.latLng);
        measurePolyline.setPath(measurePoints);
        let totalDist = 0;
        for (let i = 0; i < measurePoints.length - 1; i++) {
          const segDist = google.maps.geometry.spherical.computeDistanceBetween(
            measurePoints[i],
            measurePoints[i + 1]
          );
          totalDist += segDist;
        }
        measureDistanceSpan.textContent = (totalDist / 1000).toFixed(3);
      });
    }

    function endMeasureMode() {
      if (mapClickListener) {
        google.maps.event.removeListener(mapClickListener);
        mapClickListener = null;
      }
    }
  </script>
</body>
