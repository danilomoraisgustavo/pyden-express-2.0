<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Consulta de Aluno</title>
  <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />
  <link rel="icon" href="../../assets/img/pydenadmin/favicon.png" type="image/x-icon" />

  <script src="../../assets/js/plugin/webfont/webfont.min.js"></script>
  <script>
    WebFont.load({
      google: { families: ["Public Sans:300,400,500,600,700"] },
      custom: {
        families: ["Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"],
        urls: ["../../assets/css/fonts.min.css"]
      },
      active: function () {
        sessionStorage.fonts = true;
      }
    });
  </script>

  <link rel="stylesheet" href="../../assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../../assets/css/plugins.min.css" />
  <link rel="stylesheet" href="../../assets/css/pydenadmin.min.css" />
  <link rel="stylesheet" href="../../assets/css/demo.css" />
  <style>
    #mapCriterios {
      width: 100%;
      height: 400px;
    }

    /* Apenas para exibir um container de instruções de medida no mapa */
    #measureInfo {
      margin-top: 10px;
      font-weight: 600;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>

<body>
  <div class="container my-4">
    <div class="page-inner">
      <div class="page-header">
        <h3 class="fw-bold mb-12 center">Cadastro de Alunos</h3>
      </div>

      <div class="row">
        <div class="col-md-12">
          <!-- Card de busca -->
          <div class="card">
            <div class="card-header">
              <div class="card-title">Consulta de Aluno</div>
            </div>
            <div class="card-body">
              <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                  <label for="inputBusca" class="form-label">
                    CPF ou ID de Matrícula
                  </label>
                  <input type="text" class="form-control mx-auto" style="max-width: 300px;" id="inputBusca"
                    placeholder="Digite aqui..." />
                  <button id="btnBuscar" class="btn btn-primary mt-3">Buscar</button>
                </div>
              </div>
              <div class="row justify-content-center mt-4">
                <div class="col-md-8">
                  <div class="d-none" id="dadosAlunoContainer">
                    <label for="dadosAluno" class="form-label fw-semibold">
                      Dados do Aluno
                    </label>
                    <textarea class="form-control" id="dadosAluno" rows="8" readonly></textarea>
                    <button class="btn btn-secondary mt-3" id="verificarCriterios">
                      Verificar Critérios
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Modal Mapa -->
          <div class="modal fade" id="modalMapaCriterios" tabindex="-1" aria-labelledby="modalMapaCriteriosLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modalMapaCriteriosLabel">Mapa e Distância</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <!-- Endereço resumido acima do mapa -->
                  <div id="infoEndereco" style="margin-bottom:10px; font-size:0.95rem; font-weight:600;"></div>
                  <div id="mapCriterios"></div>

                  <!-- Exibição de distância e botões extras -->
                  <div class="mt-3">
                    <strong>Distância (rota):</strong>
                    <span id="distanciaRota">--</span>
                    <span>km</span>
                  </div>
                  <div class="mt-2">
                    <!-- Botão que ativa o modo de medir manualmente -->
                    <button id="btnMeasure" class="btn btn-sm btn-warning">Medir Distância Manual</button>
                    <!-- Exibição da medição manual -->
                    <div id="measureInfo" class="d-none">
                      <span>Medição manual: <span id="measureDistance">0</span> km</span>
                      <button id="btnMeasureReset" class="btn btn-sm btn-outline-danger">Reset</button>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
                    Fechar
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- Fim Modal Mapa -->
        </div>
      </div>
    </div>
  </div>

  <!-- Google Maps API + bibliotecas geometry/places -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAwvAt4l0Pkb1c52FLUE-ttVxm4YZ9J8M&libraries=places,geometry"></script>
  <script src="../../assets/js/core/jquery-3.7.1.min.js"></script>
  <script src="../../assets/js/core/popper.min.js"></script>
  <script src="../../assets/js/core/bootstrap.min.js"></script>
  <script src="../../assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>
  <script src="../../assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
  <script src="../../assets/js/pydenadmin.min.js"></script>

  <script>
    let alunoData = null;
    const btnBuscar = document.getElementById("btnBuscar");
    const inputBusca = document.getElementById("inputBusca");
    const dadosAlunoContainer = document.getElementById("dadosAlunoContainer");
    const dadosAluno = document.getElementById("dadosAluno");
    const verificarCriterios = document.getElementById("verificarCriterios");
    const modalMapaCriterios = new bootstrap.Modal(document.getElementById("modalMapaCriterios"));
    const distanciaRota = document.getElementById("distanciaRota");

    // Novo: Exibir endereço resumido no modal
    const infoEndereco = document.getElementById("infoEndereco");

    // Medição manual
    const btnMeasure = document.getElementById("btnMeasure");
    const measureInfoDiv = document.getElementById("measureInfo");
    const measureDistanceSpan = document.getElementById("measureDistance");
    const btnMeasureReset = document.getElementById("btnMeasureReset");

    // Google Maps
    let map, directionsService, directionsRenderer;
    let markerAluno, markerEscola;
    let escolaPos, alunoPos; // LatLng
    let measureActive = false; // controla se estamos medindo
    let measurePoints = [];
    let measurePolyline = null;

    // -------------------------------------------------------------------
    // EVENTO DE BUSCAR ALUNO
    // -------------------------------------------------------------------
    btnBuscar.addEventListener("click", async () => {
      const valorBusca = inputBusca.value.trim();
      if (!valorBusca) {
        alert("Por favor, informe o CPF ou o ID de Matrícula.");
        return;
      }
      try {
        const response = await fetch(`/api/alunos_ativos?search=${encodeURIComponent(valorBusca)}`);
        if (!response.ok) {
          throw new Error("Erro ao buscar dados do aluno.");
        }
        const data = await response.json();
        if (!data || !data.id_matricula) {
          alert("Nenhum aluno encontrado para o valor informado.");
          return;
        }
        alunoData = data;
        let textoExibicao = "";
        textoExibicao += `ID Matrícula: ${data.id_matricula || ""}\n`;
        textoExibicao += `Nome do Aluno: ${data.pessoa_nome || ""}\n`;
        textoExibicao += `Escola: ${data.escola_nome || ""}\n`;
        textoExibicao += `Turma: ${data.turma || ""}\n`;
        textoExibicao += `CPF: ${data.cpf || ""}\n`;
        textoExibicao += `CEP: ${data.cep || ""}\n`;
        textoExibicao += `Bairro: ${data.bairro || ""}\n`;
        textoExibicao += `Número Endereço: ${data.numero_pessoa_endereco || ""}\n`;
        textoExibicao += `Filiação 1: ${data.filiacao_1 || ""}\n`;
        textoExibicao += `Telefone: ${data.numero_telefone || ""}\n`;
        textoExibicao += `Filiação 2: ${data.filiacao_2 || ""}\n`;
        textoExibicao += `Responsável: ${data.responsavel || ""}\n`;
        textoExibicao += `Deficiência: ${data.deficiencia && data.deficiencia.length
          ? data.deficiencia.join(", ")
          : "Não informado"
          }\n`;
        dadosAluno.value = textoExibicao;
        dadosAlunoContainer.classList.remove("d-none");
      } catch (error) {
        console.error(error);
        alert("Ocorreu um erro ao buscar os dados do aluno.");
      }
    });

    // -------------------------------------------------------------------
    // EVENTO DE ABRIR O MODAL E INICIAR MAPA
    // -------------------------------------------------------------------
    verificarCriterios.addEventListener("click", async () => {
      if (!alunoData) {
        return;
      }
      modalMapaCriterios.show();
      setTimeout(() => {
        initMap(alunoData);
      }, 500);
    });

    // -------------------------------------------------------------------
    // INICIALIZA MAPA
    // -------------------------------------------------------------------
    async function initMap(data) {
      // Se o mapa ainda não foi criado, criamos:
      if (!map) {
        map = new google.maps.Map(document.getElementById("mapCriterios"), {
          center: { lat: -6.530066, lng: -49.85163 },
          zoom: 14,
          // Hibrido = SATELLITE + nome de ruas
          mapTypeId: google.maps.MapTypeId.HYBRID,
          // Se quiser, pode ativar/disativar POIs, etc, mas isso é opcional.
        });

        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer({
          map: map,
          suppressMarkers: true,
          polylineOptions: {
            strokeColor: "#0000FF",
            strokeOpacity: 0.7,
            strokeWeight: 5
          }
        });
      }

      // Resetamos a distância da rota
      distanciaRota.textContent = "--";

      // Buscar coordenadas da escola
      const escolaResponse = await fetch(`/api/escola-coordenadas?nome_escola=${encodeURIComponent(data.escola_nome)}`);
      const escolaData = await escolaResponse.json();
      if (!escolaData || !escolaData.longitude || !escolaData.latitude) {
        alert("Não foi possível localizar a escola.");
        return;
      }
      escolaPos = new google.maps.LatLng(escolaData.latitude, escolaData.longitude);

      // Montamos o endereço para geocodificar do aluno
      const enderecoAluno = `${data.cep}, ${data.bairro}, ${data.numero_pessoa_endereco}, Canaã dos Carajás, Pará, Brasil`;

      infoEndereco.innerText = `Endereço do Aluno: ${enderecoAluno}`;

      const geocoder = new google.maps.Geocoder();
      geocoder.geocode({ address: enderecoAluno }, (results, status) => {
        if (status === "OK") {
          alunoPos = results[0].geometry.location;

          // Cria ou move o marcador do aluno
          if (!markerAluno) {
            markerAluno = new google.maps.Marker({
              position: alunoPos,
              map: map,
              icon: "https://maps.google.com/mapfiles/kml/shapes/man.png",
              draggable: true // <== Permite arrastar
            });
            // Escuta o arrastar e recalcula rota
            markerAluno.addListener("dragend", () => {
              alunoPos = markerAluno.getPosition();
              calcularRota(alunoPos, escolaPos);
            });
          } else {
            markerAluno.setPosition(alunoPos);
          }

          // Cria ou move o marcador da escola
          if (!markerEscola) {
            markerEscola = new google.maps.Marker({
              position: escolaPos,
              map: map,
              icon: "https://maps.google.com/mapfiles/kml/shapes/schools_maps.png"
            });
          } else {
            markerEscola.setPosition(escolaPos);
          }

          // Centraliza no aluno
          map.setCenter(alunoPos);

          // Calcula rota inicial
          calcularRota(alunoPos, escolaPos);
        } else {
          alert("Não foi possível localizar o endereço do aluno via Geocoder.");
        }
      });
    }

    // -------------------------------------------------------------------
    // CALCULAR ROTA
    // -------------------------------------------------------------------
    function calcularRota(alunoLatLng, escolaLatLng) {
      const request = {
        origin: alunoLatLng,
        destination: escolaLatLng,
        travelMode: google.maps.TravelMode.WALKING
      };
      directionsService.route(request, (result, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(result);
          const distanceMeters = result.routes[0].legs[0].distance.value;
          const distanceKm = (distanceMeters / 1000).toFixed(2);
          distanciaRota.textContent = distanceKm;
        } else {
          distanciaRota.textContent = "--";
          alert("Não foi possível calcular a rota.");
        }
      });
    }

    // -------------------------------------------------------------------
    // MEDIÇÃO MANUAL DE DISTÂNCIA
    // -------------------------------------------------------------------
    // Quando clicar em "Medir Distância Manual", alterna o modo
    btnMeasure.addEventListener("click", () => {
      measureActive = !measureActive;
      if (measureActive) {
        btnMeasure.textContent = "Desativar Medição";
        measureInfoDiv.classList.remove("d-none");
        startMeasureMode();
      } else {
        btnMeasure.textContent = "Medir Distância Manual";
        measureInfoDiv.classList.add("d-none");
        endMeasureMode();
      }
    });

    // Ao clicar em "Reset", limpamos a polyline e zera contagem
    btnMeasureReset.addEventListener("click", () => {
      measurePoints = [];
      measureDistanceSpan.textContent = "0";
      if (measurePolyline) {
        measurePolyline.setMap(null);
        measurePolyline = null;
      }
    });

    // Função que ativa listeners no mapa para clicar e criar pontos
    let mapClickListener = null;
    function startMeasureMode() {
      if (!map) return;
      measurePoints = [];
      measureDistanceSpan.textContent = "0";

      // Se ainda não temos polyline, criamos
      measurePolyline = new google.maps.Polyline({
        map: map,
        path: measurePoints,
        strokeColor: "#FF0000",
        strokeOpacity: 1.0,
        strokeWeight: 3
      });

      // Adiciona listener de clique no mapa
      mapClickListener = map.addListener("click", (e) => {
        // e.latLng => coords de onde clicou
        measurePoints.push(e.latLng);

        // Atualiza path do polyline
        measurePolyline.setPath(measurePoints);

        // Calcula distância
        let totalDist = 0;
        for (let i = 0; i < measurePoints.length - 1; i++) {
          const segDist = google.maps.geometry.spherical.computeDistanceBetween(
            measurePoints[i],
            measurePoints[i + 1]
          );
          totalDist += segDist;
        }
        // km
        const kmDist = (totalDist / 1000).toFixed(3);
        measureDistanceSpan.textContent = kmDist.toString();
      });
    }

    // Função que desativa medição manual
    function endMeasureMode() {
      if (mapClickListener) {
        google.maps.event.removeListener(mapClickListener);
        mapClickListener = null;
      }
      // Opcional: manter a polyline ou remover
      // measurePolyline?.setMap(null);
      // measurePolyline = null;
      // measurePoints = [];
    }

  </script>
</body>

</html>
