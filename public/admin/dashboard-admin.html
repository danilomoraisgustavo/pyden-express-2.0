<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração - Usuários e Dispositivos GPS</title>
    <!-- Mantendo referências de estilo existentes -->
    <!-- (Exemplo: link para CSS ou estilos internos pré-existentes) -->
    <link rel="stylesheet" href="estilos.css"><!-- Supondo um arquivo CSS externo existente -->
    <!-- Ícones (FontAwesome) caso ainda não estejam incluídos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
    <!-- Seção: Usuários -->
    <div id="usuarios-section" class="admin-section">
        <h2><i class="fas fa-users"></i> Usuários</h2>
        <!-- Filtros de busca e listagem para Usuários -->
        <div class="filters users-filters">
            <label for="userSearchInput">Nome:</label>
            <input type="text" id="userSearchInput" placeholder="Buscar por nome..." />
            <label for="userStatusFilter">Status:</label>
            <select id="userStatusFilter">
                <option value="">Todos</option>
                <option value="Ativo">Ativos</option>
                <option value="Inativo">Inativos</option>
            </select>
            <label for="userTypeFilter">Tipo de Conta:</label>
            <select id="userTypeFilter">
                <option value="">Todos</option>
                <option value="Administrador">Administradores</option>
                <option value="Usuário">Usuários</option>
            </select>
        </div>
        <!-- Ações em lote para Usuários -->
        <div class="batch-actions users-batch-actions">
            <button id="activateSelectedUsers" class="btn btn-activate"><i class="fas fa-toggle-on"></i> Ativar Selecionados</button>
            <button id="deactivateSelectedUsers" class="btn btn-deactivate"><i class="fas fa-toggle-off"></i> Desativar Selecionados</button>
            <button id="deleteSelectedUsers" class="btn btn-delete"><i class="fas fa-trash"></i> Excluir Selecionados</button>
        </div>
        <!-- Tabela de Usuários -->
        <table id="users-table" class="data-table">
            <thead>
                <tr>
                    <th><input type="checkbox" id="check-all-users" /></th>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Data de Criação</th>
                    <th>Status</th>
                    <th>Tipo de Conta</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="users-table-body">
                <!-- Linhas de usuários serão inseridas aqui via JavaScript -->
                <!-- Exemplo de linha de usuário:
                <tr data-name="João da Silva" data-status="Ativo" data-type="Usuário">
                    <td><input type="checkbox" class="select-user" value="123" /></td>
                    <td>João da Silva</td>
                    <td>joao@email.com</td>
                    <td>01/05/2025</td>
                    <td>Ativo</td>
                    <td>Usuário</td>
                    <td>
                        <a href="#" class="edit-user" title="Editar"><i class="fas fa-edit"></i></a>
                        <a href="#" class="delete-user" title="Excluir"><i class="fas fa-trash-alt"></i></a>
                    </td>
                </tr>
                -->
            </tbody>
        </table>
    </div>
    <hr><!-- Separador visual entre seções -->
    <!-- Seção: Dispositivos GPS -->
    <div id="gps-section" class="admin-section">
        <h2><i class="fas fa-map-marker-alt"></i> Dispositivos GPS</h2>
        <!-- Filtros de busca para Dispositivos GPS -->
        <div class="filters gps-filters">
            <label for="gpsSearchInput">Nome:</label>
            <input type="text" id="gpsSearchInput" placeholder="Buscar por nome..." />
            <label for="gpsStatusFilter">Status de Conexão:</label>
            <select id="gpsStatusFilter">
                <option value="">Todos</option>
                <option value="Online">Online</option>
                <option value="Offline">Offline</option>
            </select>
        </div>
        <!-- Ações em lote para Dispositivos GPS -->
        <div class="batch-actions gps-batch-actions">
            <button id="activateSelectedGPS" class="btn btn-activate"><i class="fas fa-toggle-on"></i> Ativar Selecionados</button>
            <button id="deactivateSelectedGPS" class="btn btn-deactivate"><i class="fas fa-toggle-off"></i> Desativar Selecionados</button>
            <button id="deleteSelectedGPS" class="btn btn-delete"><i class="fas fa-trash"></i> Excluir Selecionados</button>
        </div>
        <!-- Tabela de Dispositivos GPS -->
        <table id="gps-table" class="data-table">
            <thead>
                <tr>
                    <th><input type="checkbox" id="check-all-gps" /></th>
                    <th>Nome</th>
                    <th>Status de Conexão</th>
                    <th>Data de Cadastro</th>
                    <th>Localização Atual</th>
                    <th>Logs Recentes</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="gps-table-body">
                <!-- Linhas de dispositivos GPS serão inseridas aqui via JavaScript -->
                <!-- Exemplo de linha de dispositivo:
                <tr data-name="Veículo 01" data-conn="Online">
                    <td><input type="checkbox" class="select-gps" value="456" /></td>
                    <td>Veículo 01</td>
                    <td>Online</td>
                    <td>15/04/2025</td>
                    <td>São Paulo, BR</td>
                    <td><a href="#" class="view-logs" title="Ver logs recentes">Ver</a></td>
                    <td>
                        <a href="#" class="delete-gps" title="Excluir"><i class="fas fa-trash-alt"></i></a>
                    </td>
                </tr>
                -->
            </tbody>
        </table>
    </div>
    <!-- JavaScript inline para interatividade: filtros, seleção em lote e ações -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Função de filtragem de usuários
            function filterUsers() {
                const nameFilter = document.getElementById('userSearchInput').value.toLowerCase();
                const statusFilter = document.getElementById('userStatusFilter').value;
                const typeFilter = document.getElementById('userTypeFilter').value;
                const rows = document.querySelectorAll('#users-table tbody tr');
                rows.forEach(row => {
                    const name = row.getAttribute('data-name')?.toLowerCase() || '';
                    const status = row.getAttribute('data-status') || '';
                    const type = row.getAttribute('data-type') || '';
                    let shouldShow = true;
                    if (nameFilter && !name.includes(nameFilter)) {
                        shouldShow = false;
                    }
                    if (statusFilter && statusFilter !== '' && statusFilter !== status) {
                        shouldShow = false;
                    }
                    if (typeFilter && typeFilter !== '' && typeFilter !== type) {
                        shouldShow = false;
                    }
                    row.style.display = shouldShow ? '' : 'none';
                });
            }
            // Função de filtragem de dispositivos GPS
            function filterGPS() {
                const nameFilter = document.getElementById('gpsSearchInput').value.toLowerCase();
                const statusFilter = document.getElementById('gpsStatusFilter').value;
                const rows = document.querySelectorAll('#gps-table tbody tr');
                rows.forEach(row => {
                    const name = row.getAttribute('data-name')?.toLowerCase() || '';
                    const conn = row.getAttribute('data-conn') || '';
                    let shouldShow = true;
                    if (nameFilter && !name.includes(nameFilter)) {
                        shouldShow = false;
                    }
                    if (statusFilter && statusFilter !== '' && statusFilter !== conn) {
                        shouldShow = false;
                    }
                    row.style.display = shouldShow ? '' : 'none';
                });
            }
            // Associar eventos de filtro aos inputs/selects
            document.getElementById('userSearchInput').addEventListener('keyup', filterUsers);
            document.getElementById('userStatusFilter').addEventListener('change', filterUsers);
            document.getElementById('userTypeFilter').addEventListener('change', filterUsers);
            document.getElementById('gpsSearchInput').addEventListener('keyup', filterGPS);
            document.getElementById('gpsStatusFilter').addEventListener('change', filterGPS);
            // Seleção global (Selecionar todos) para usuários e GPS
            document.getElementById('check-all-users').addEventListener('change', function(e) {
                const checkboxes = document.querySelectorAll('#users-table tbody .select-user');
                checkboxes.forEach(cb => cb.checked = e.target.checked);
            });
            document.getElementById('check-all-gps').addEventListener('change', function(e) {
                const checkboxes = document.querySelectorAll('#gps-table tbody .select-gps');
                checkboxes.forEach(cb => cb.checked = e.target.checked);
            });
            // Quando um checkbox individual for desmarcado, desmarcar também o "selecionar todos"
            document.addEventListener('change', function(e) {
                if (e.target.classList.contains('select-user') && !e.target.checked) {
                    document.getElementById('check-all-users').checked = false;
                }
                if (e.target.classList.contains('select-gps') && !e.target.checked) {
                    document.getElementById('check-all-gps').checked = false;
                }
            });
            // Ações em lote para Usuários
            document.getElementById('activateSelectedUsers').addEventListener('click', function() {
                const selectedIds = Array.from(document.querySelectorAll('#users-table tbody .select-user:checked')).map(cb => cb.value);
                if (selectedIds.length === 0) {
                    alert('Nenhum usuário selecionado.');
                    return;
                }
                // Exemplo: chamada API para ativar usuários selecionados (rota em lote ou múltiplas chamadas)
                fetch('/api/users/activate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ ids: selectedIds })
                }).then(response => {
                    if (response.ok) {
                        alert('Usuários ativados com sucesso!');
                        // Atualizar a interface (ex: recarregar lista ou atualizar status nas linhas)
                    } else {
                        alert('Falha ao ativar usuários.');
                    }
                }).catch(err => console.error('Erro ao ativar usuários:', err));
            });
            document.getElementById('deactivateSelectedUsers').addEventListener('click', function() {
                const selectedIds = Array.from(document.querySelectorAll('#users-table tbody .select-user:checked')).map(cb => cb.value);
                if (selectedIds.length === 0) {
                    alert('Nenhum usuário selecionado.');
                    return;
                }
                fetch('/api/users/deactivate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ ids: selectedIds })
                }).then(response => {
                    if (response.ok) {
                        alert('Usuários desativados com sucesso!');
                        // Atualizar a interface, se necessário
                    } else {
                        alert('Falha ao desativar usuários.');
                    }
                }).catch(err => console.error('Erro ao desativar usuários:', err));
            });
            document.getElementById('deleteSelectedUsers').addEventListener('click', function() {
                const selectedIds = Array.from(document.querySelectorAll('#users-table tbody .select-user:checked')).map(cb => cb.value);
                if (selectedIds.length === 0) {
                    alert('Nenhum usuário selecionado.');
                    return;
                }
                if (!confirm('Tem certeza que deseja excluir os usuários selecionados?')) {
                    return;
                }
                fetch('/api/users/delete', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ ids: selectedIds })
                }).then(response => {
                    if (response.ok) {
                        alert('Usuários excluídos com sucesso!');
                        // Remover as linhas correspondentes da tabela, por exemplo:
                        selectedIds.forEach(id => {
                            const row = document.querySelector('#users-table tbody tr[data-id="'+id+'"]');
                            if (row) row.remove();
                        });
                    } else {
                        alert('Falha ao excluir usuários.');
                    }
                }).catch(err => console.error('Erro ao excluir usuários:', err));
            });
            // Ações em lote para Dispositivos GPS
            document.getElementById('activateSelectedGPS').addEventListener('click', function() {
                const selectedIds = Array.from(document.querySelectorAll('#gps-table tbody .select-gps:checked')).map(cb => cb.value);
                if (selectedIds.length === 0) {
                    alert('Nenhum dispositivo selecionado.');
                    return;
                }
                fetch('/api/gps/activate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ ids: selectedIds })
                }).then(response => {
                    if (response.ok) {
                        alert('Dispositivos ativados com sucesso!');
                        // Atualizar a interface (ex: recarregar ou marcar como ativos se aplicável)
                    } else {
                        alert('Falha ao ativar dispositivos GPS.');
                    }
                }).catch(err => console.error('Erro ao ativar dispositivos GPS:', err));
            });
            document.getElementById('deactivateSelectedGPS').addEventListener('click', function() {
                const selectedIds = Array.from(document.querySelectorAll('#gps-table tbody .select-gps:checked')).map(cb => cb.value);
                if (selectedIds.length === 0) {
                    alert('Nenhum dispositivo selecionado.');
                    return;
                }
                fetch('/api/gps/deactivate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ ids: selectedIds })
                }).then(response => {
                    if (response.ok) {
                        alert('Dispositivos desativados com sucesso!');
                        // Atualizar interface se necessário
                    } else {
                        alert('Falha ao desativar dispositivos GPS.');
                    }
                }).catch(err => console.error('Erro ao desativar dispositivos GPS:', err));
            });
            document.getElementById('deleteSelectedGPS').addEventListener('click', function() {
                const selectedIds = Array.from(document.querySelectorAll('#gps-table tbody .select-gps:checked')).map(cb => cb.value);
                if (selectedIds.length === 0) {
                    alert('Nenhum dispositivo selecionado.');
                    return;
                }
                if (!confirm('Tem certeza que deseja excluir os dispositivos selecionados?')) {
                    return;
                }
                fetch('/api/gps/delete', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ ids: selectedIds })
                }).then(response => {
                    if (response.ok) {
                        alert('Dispositivos excluídos com sucesso!');
                        // Remover as linhas correspondentes da tabela
                        selectedIds.forEach(id => {
                            const row = document.querySelector('#gps-table tbody tr[data-id="'+id+'"]');
                            if (row) row.remove();
                        });
                    } else {
                        alert('Falha ao excluir dispositivos.');
                    }
                }).catch(err => console.error('Erro ao excluir dispositivos GPS:', err));
            });
            // Função para carregar lista de usuários via API (se aplicável)
            function loadUsers() {
                fetch('/api/users')
                    .then(response => response.json())
                    .then(users => {
                        const tbody = document.getElementById('users-table-body');
                        tbody.innerHTML = '';
                        users.forEach(user => {
                            const tr = document.createElement('tr');
                            // Supondo que user.id, user.name, etc. são fornecidos pela API
                            tr.setAttribute('data-id', user.id);
                            tr.setAttribute('data-name', user.name || '');
                            tr.setAttribute('data-status', user.active ? 'Ativo' : 'Inativo');
                            tr.setAttribute('data-type', user.type === 'admin' ? 'Administrador' : 'Usuário');
                            tr.innerHTML = `
                                <td><input type="checkbox" class="select-user" value="${user.id}" /></td>
                                <td>${user.name}</td>
                                <td>${user.email || ''}</td>
                                <td>${user.createdAt ? new Date(user.createdAt).toLocaleDateString('pt-BR') : ''}</td>
                                <td>${user.active ? 'Ativo' : 'Inativo'}</td>
                                <td>${user.type === 'admin' ? 'Administrador' : 'Usuário'}</td>
                                <td>
                                    <a href="#" class="edit-user" title="Editar"><i class="fas fa-edit"></i></a>
                                    <a href="#" class="delete-user" title="Excluir"><i class="fas fa-trash-alt"></i></a>
                                </td>
                            `;
                            tbody.appendChild(tr);
                        });
                        // Atualizar filtros após carregar (caso mantenha resultados filtrados de antes)
                        filterUsers();
                    })
                    .catch(err => console.error('Erro ao carregar usuários:', err));
            }
            // Função para carregar lista de dispositivos GPS via API
            function loadGPS() {
                fetch('/api/gps')
                    .then(response => response.json())
                    .then(devices => {
                        const tbody = document.getElementById('gps-table-body');
                        tbody.innerHTML = '';
                        devices.forEach(dev => {
                            const tr = document.createElement('tr');
                            tr.setAttribute('data-id', dev.id);
                            tr.setAttribute('data-name', dev.name || '');
                            tr.setAttribute('data-conn', dev.online ? 'Online' : 'Offline');
                            tr.innerHTML = `
                                <td><input type="checkbox" class="select-gps" value="${dev.id}" /></td>
                                <td>${dev.name}</td>
                                <td>${dev.online ? 'Online' : 'Offline'}</td>
                                <td>${dev.registeredAt ? new Date(dev.registeredAt).toLocaleDateString('pt-BR') : ''}</td>
                                <td>${dev.currentLocation || ''}</td>
                                <td><a href="#" class="view-logs" data-id="${dev.id}" title="Ver logs recentes">Ver</a></td>
                                <td>
                                    <a href="#" class="delete-gps" title="Excluir"><i class="fas fa-trash-alt"></i></a>
                                </td>
                            `;
                            tbody.appendChild(tr);
                        });
                        // Vincular evento de clique para links "Ver logs"
                        document.querySelectorAll('#gps-table .view-logs').forEach(link => {
                            link.addEventListener('click', function(e) {
                                e.preventDefault();
                                const deviceId = this.getAttribute('data-id');
                                // Exemplo: obter logs via API e exibir (aqui usamos alert para simplicidade)
                                fetch('/api/gps/' + deviceId + '/logs')
                                    .then(response => response.json())
                                    .then(logs => {
                                        let logText = 'Logs recentes do dispositivo ' + deviceId + ':\n';
                                        logText += logs.map(l => '- ' + l).join('\n');
                                        alert(logText);
                                    })
                                    .catch(err => console.error('Erro ao obter logs do dispositivo ' + deviceId + ':', err));
                            });
                        });
                        filterGPS();
                    })
                    .catch(err => console.error('Erro ao carregar dispositivos GPS:', err));
            }
            // Carregar dados iniciais
            loadUsers();
            loadGPS();
        });
    </script>
    <!-- Sugestão: No backend Node.js/Express, adicionar novas rotas para fornecer os dados extras:
         GET /api/gps/:id/logs -> retornar logs recentes do dispositivo (p.ex., últimos 10 registros).
         GET /api/gps/:id/location -> retornar localização atual do dispositivo (ou incluir a localização no retorno de /api/gps).
         Também é possível implementar rotas para ações em lote, por exemplo:
         POST /api/users/batchAction e POST /api/gps/batchAction, recebendo um array de IDs e a ação a executar (ativar, desativar, excluir), para manipular múltiplos registros em uma única requisição.
    -->
</body>
</html>
